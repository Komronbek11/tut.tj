<!DOCTYPE html>
<html lang="ru" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Факултетҳо - ДТТ</title>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        :root {
            --bg-light: #f8fafc; --bg-dark: #0b1120;
            --card-light: rgba(255, 255, 255, 0.6); --card-dark: rgba(23, 37, 62, 0.5);
            --border-light: rgba(0, 0, 0, 0.1); --border-dark: rgba(255, 255, 255, 0.1);
            --text-light: #0f172a; --text-dark: #e2e8f0;
            --primary: #4f46e5;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-light);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark {
            background-color: var(--bg-dark); color: var(--text-dark);
            --primary: #503d85;;
        }
        .aurora-container { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; z-index: -1; pointer-events: none;}
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .aurora-shape { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.3; animation: rotate 40s infinite linear; }
        .dark .aurora-shape { opacity: 0.5; }
        .aurora-1 { width: 500px; height: 500px; background: #3b82f6; top: -150px; left: -150px; }
        .aurora-2 { width: 400px; height: 400px; background: #8b5cf6; bottom: -100px; right: -100px; animation-duration: 50s; }
        
        .glass-card {
            background-color: var(--card-light); border: 1px solid var(--border-light);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }
        .dark .glass-card { background-color: var(--card-dark); border: 1px solid var(--border-dark); }

        .faculty-card {
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
            transition: transform 0.4s ease, box-shadow 0.4s ease;
            height: 250px;
        }
        .faculty-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0.1));
            transition: background-color 0.4s ease;
        }
        .faculty-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        .dark .faculty-card:hover {
            box-shadow: 0 25px 50px -12px rgba(60, 80, 255, 0.25);
        }
/*         
        /* Стили для активной ссылки в навигации */
        /* .nav-link.active {
            color: var(--primary);
            position: relative;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            right: 0;
            height: 2px;
            background-color: var(--primary);
        } */ 
         
            /* Mobile Navigation */
        .mobile-nav-container {
            display: none;
        }
        @media (max-width: 768px) {
            .mobile-nav-container {
                display: block;
                position: fixed;
                bottom: 0.1rem;
                left: 0.5rem;
                right: 0.5rem;
                z-index: 100;
            }
            /* Новый, более заметный стиль для мобильной навигации */
.mobile-nav-custom-style {
    background-color: var(--glass-blur); /* Использует основной цвет темы */
    backdrop-filter: blur(19px); /* Добавляет эффект размытия */
    border: 2px solid var(--border); /* Использует акцентный цвет для границы */
    box-shadow: 0 4px 15px rgba(4, 236, 62, 0.2);
}
            .mobile-nav-link {
                position: relative;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 4px 12px;
                border-radius: 9999px;
                transition: background-color 0.3s ease, color 0.3s ease;
                -webkit-tap-highlight-color: transparent;
                opacity: 0.7;
            }
            .mobile-nav-link.active {
                opacity: 1;
                background-color: var(--primary);
                color: var(--text-dark);
            }
            .mobile-nav-link .icon-wrapper svg {
                width: 28px;
                height: 28px;
            }
            .mobile-nav-link .icon-wrapper span {
                font-size: 0.75rem;
            }
            .desktop-back-btn {
                display: none;
            }
        }
        #logo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        @media (min-width: 769px) {
            .mobile-nav-container {
                display: none;
            }
            .desktop-back-btn {
                display: flex;
                width: 100%;
                justify-content: flex-start;
            }
        }


        @media (max-width: 768px) {
            body { font-size: 16px; } h1 { font-size: 20px; } th, td { font-size: 14px; }
            .buttons button { font-size: 14px; min-width: 50px; border-radius: 20px;}
            /* .mobile-nav-container { display: block; position: fixed; bottom: 1rem; left: 1rem; right: 1rem; z-index: 100; } */
            /* .mobile-nav-custom-style { backdrop-filter: var(--glass-blur); -webkit-backdrop-filter: var(--glass-blur); background-color: var(--card-bg); border: 1px solid var(--accent); box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); border-radius: 25px; padding: 5px; } */
            /* .mobile-nav-link { display: flex; flex: 1; justify-content: center; align-items: center; padding: 8px; border-radius: 20px; transition: all 0.3s ease; opacity: 0.7; } */
            /* .mobile-nav-link.active { opacity: 1; background-color: var(--accent); color: var(--button-text); } */
            .mobile-nav-link.active svg { color: var(--accent); }
            .mobile-nav-link svg { color: var(--accent); width: 26px; height: 26px; }
            .desktop-back-btn { display: none; }
            #update-toast.show { bottom: 95px; width: calc(100% - 2rem); }
        }
        @media (min-width: 769px) { .mobile-nav-container { display: none; } .desktop-back-btn { display: flex; width: 100%; justify-content: flex-start; } }
        
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="pageManager()" x-init="init()" :class="{ 'dark': isDark }" x-cloak>

    <div class="aurora-container">
        <div class="aurora-shape aurora-1"></div>
        <div class="aurora-shape aurora-2"></div>
    </div>

    <div>
        <header class="sticky top-0 z-30">
            <nav class="container mx-auto px-4 py-3 mt-4 glass-card rounded-2xl">
                <div class="flex justify-between items-center">
                    <a href="home.html" class="flex items-center space-x-3">
                        <img src="logo.png" alt="Logo" class="w-10 h-10 rounded-full">
                        <span class="text-lg font-bold sm:inline">Факултетҳо</span>
                    </a>
                    
                    <div class="hidden md:flex items-center space-x-8 text-sm font-medium">
                        <template x-for="link in navLinks" :key="link.name">
                            <a :href="link.href" class="nav-link transition hover:text-[var(--primary)]" :class="{ 'active': link.name === 'Факультеты' }" x-text="link.name"></a>
                        </template>
                    </div>

                    <div class="flex items-center space-x-2">
                        <button @click="toggleTheme()" class="p-2 rounded-full transition-colors hover:bg-black/10 dark:hover:bg-white/10" aria-label="Toggle theme">
                            <svg x-show="!isDark" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                            <svg x-show="isDark" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
                        </button>
                    </div>
                </div>
            </nav>
        </header>

        <main class="container mx-auto p-4 min-h-screen">
            <h1 class="text-3xl md:text-4xl font-bold my-8 text-center"></h1>

                </div>
        </main>

        <footer class="mt-12 pb-24 md:pb-6">
            <div class="container mx-auto px-4">
                <div class="border-t opacity-20 pt-6 text-center text-sm">
                    &copy; 2025 Донишгоҳи Технологии Тоҷикистон. Таҳиягар: Komron Sharipov.
                </div>
            </div>
        </footer>
    </div>

    <nav class="mobile-nav-container hidden glass-card fixed bottom-1  left-1 right-1 z-45 rounded-3xl h-16 mobile-nav-custom-style">

        <div class="flex justify-around items-center h-full text-sm">
            <a href="home.html" class="mobile-nav-link">
                <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-7 h-7 tap-highlight-transparent"><path d="M11.47 3.84a.75.75 0 011.06 0l8.69 8.69a.75.75 0 101.06-1.06l-8.689-8.69a2.25 2.25 0 00-3.182 0l-8.69 8.69a.75.75 0 001.061 1.06l8.69-8.69z" /><path d="M12 5.432l8.159 8.159c.03.03.06.058.091.086v6.198c0 1.035-.84 1.875-1.875 1.875H15a.75.75 0 01-.75-.75v-4.5a.75.75 0 00-.75-.75h-3a.75.75 0 00-.75.75V21a.75.75 0 01-.75.75H5.625a1.875 1.875 0 01-1.875-1.875v-6.198a2.29 2.29 0 00.091-.086L12 5.43z" /></svg></div>
                <span class="text-xs font-medium mt-0.5"></span>
            </a>
            <a href="jadvalidarsi.html" class="mobile-nav-link ">
                <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="40px" fill="currentColor"><path d="M186.67-633.33h586.66v-113.34H186.67v113.34Zm0 0v-113.34 113.34Zm0 553.33q-27 0-46.84-19.83Q120-119.67 120-146.67v-600q0-27 19.83-46.83 19.84-19.83 46.84-19.83h56.66V-880h70v66.67h333.34V-880h70v66.67h56.66q27 0 46.84 19.83Q840-773.67 840-746.67v280.34q-15.78-7.86-32.39-13.1-16.61-5.24-34.28-8.24v-79H186.67v420h296.66q6.34 18.67 14.84 35 8.5 16.34 20.16 31.67H186.67Zm540.66 40q-79.95 0-136.31-56.35-56.35-56.36-56.35-136.32 0-79.95 56.35-136.31 56.36-56.35 136.31-56.35 79.96 0 136.32 56.35Q920-312.62 920-232.67q0 79.96-56.35 136.32Q807.29-40 727.33-40Zm61.17-93.67 27.83-28-75-75v-112H702V-222l86.5 88.33Z"/></svg></div>
                <span class="text-xs font-medium mt-0.5"></span>
            </a>
            <a href="fakultet.html" class="mobile-nav-link active">
                <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="40px" fill="currentColor"><path d="M479.33-120 192.67-276.67v-240L40-600l439.33-240L920-600v318h-66.67v-280L766-516.67v240L479.33-120Zm0-316 301.34-164-301.34-162-300 162 300 164Zm0 240.33 220-120.66v-162.34L479.33-360l-220-120v163.67l220 120.66ZM480-436Zm-.67 79.33Zm0 0Z"/></svg></div>
                <span class="text-xs font-medium mt-0.5"></span>
            </a>
            <a href="contact.html" class="mobile-nav-link">
                <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" height="35px" viewBox="0 -960 960 960" width="40px" fill="currentColor"><path d="M264-199q21-19.33 46.83-46.83 25.84-27.5 48.84-58.84 23-31.33 39-63.97t16-62.69q0-67.89-42.38-112.28Q329.92-588 264-588q-65.92 0-108.29 44.4-42.38 44.4-42.38 112.3 0 30.3 16 62.8t39 63.83q23 31.34 48.84 58.84Q243-218.33 264-199ZM80-80v-53.33h156.67Q208-160 173-196t-65-78q-26-37.33-43.67-77-17.66-39.67-17.66-80.43 0-95.12 62.33-159.18t155-64.06q92.67 0 155 64.06t62.33 159.18q0 40.76-17.66 80.43Q446-311.33 420-274q-30 42.67-65.33 78.67-35.34 36-64 62H880V-80H80Zm524-514.67Zm-10.67 345.34L521-365.67 558.67-432l34.66 56.33L628.67-432h184.66v-381.33h-422V-728h-66.66v-85.33q0-27 19.83-46.84Q364.33-880 391.33-880h422q27 0 46.84 19.83Q880-840.33 880-813.33V-432q0 27-19.83 46.83-19.84 19.84-46.84 19.84H665.67l-72.34 116Zm-71-267.34 81.34-49 81.33 49-21.67-92 72-63-94.87-8-36.79-87-36.8 87-94.87 8 72 63-21.67 92ZM264-372.67q28.61 0 48.64-20.02 20.03-20.03 20.03-48.64t-20.03-48.64Q292.61-510 264-510t-48.64 20.03q-20.03 20.03-20.03 48.64t20.03 48.64q20.03 20.02 48.64 20.02Zm0-68.66Z"/></svg></div>
                <span class="text-xs font-medium mt-0.5"></span>
            </a>
            <a href="profile.html" class="mobile-nav-link">
                <div class="icon-wrapper"><svg xmlns="http://www.w3.org/2000/svg" height="40px" fill="currentColor" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg></div>
                <span class="text-xs font-medium mt-0.5"></span>
            </a>
        </div>
    </nav>
    
    <script>
        // ИЗМЕНЕНИЕ: Добавлено поле 'link' для каждой карточки
        const facultiesData = [
            {
                name: "Факултети муҳандисӣ-технологӣ",
                img: "fmt.jpg",
                link: "https://tut.tj/fakultetimuheandisiz-tehnologiz/"
            },
            {
                name: "Факултети технология ва дизайн",
                img: "ftd.jpg",
                link: "https://tut.tj/fakultetitehnologiya-va-dizajn/"
            },
            {
                name: "Факултети технологияҳои иттилоотӣ ва интеллекти сунъӣ",
                img: "fai.jpg",
                link: "https://tut.tj/fakultetitehnologiyaheoi-ittilooti-va-intellekti-suntziz/"
            },
            {
                name: "Факултети телекомуникатсия ва таълимоти касбӣ",
                img: "ftk.jpg",
                link: "https://tut.tj/fakulteti-telekomunikatsiya-va-tatzlimoti-kasbiz/"
            },
            {
                name: "Факултети иқтисодиёт ва молия",
                img: "fim.jpg",
                link: "https://tut.tj/fakultetiiqtisodiyot-va-moliya/"
            },
            {
                name: "Факултети менеҷмент ва маркетинги байналмилалӣ",
                img: "https://images.unsplash.com/photo-1556740738-b6a63e27c4df?q=80&w=2070&auto=format&fit=crop",
                link: "https://tut.tj/fakulteti-menejement-va-marketingi-bajnalmilaliz/"
            },
            {
                name: "Факултаи муштараки Донишгоҳи давлатии Полотск ва ДТТ",
                img: "https://images.unsplash.com/photo-1549923746-c502d488b3ea?q=80&w=2071&auto=format&fit=crop",
                link: "https://tut.tj/fakultai-mushtaraki-donishgohei-davlatii-polotsk-va-dtt"
            },
            {
                name: "Факултети таҳсилоти фосилавӣ ва ғоибона",
                img: "https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?q=80&w=2070&auto=format&fit=crop",
                link: "https://tut.tj/fakultetitahesiloti-fosilaviz-va-geoibona/"
            }
        ];

        // ИЗМЕНЕНИЕ: Функция теперь использует поле 'link'
        function createFacultyCard(faculty) {
            return `
                <a href="${faculty.link}" class="faculty-card rounded-2xl flex flex-col justify-end p-6 text-white font-bold text-lg" style="background-image: url('${faculty.img}');">
                    <span class="relative z-10">${faculty.name}</span>
                </a>
            `;
        }

        function renderFaculties() {
            const grid = document.getElementById('faculties-grid');
            if (grid) {
                grid.innerHTML = facultiesData.map(createFacultyCard).join('');
            }
        }

        document.addEventListener('DOMContentLoaded', renderFaculties);

        function pageManager() {
            return {
                isDark: false,
                isMobile: window.innerWidth < 768,
                
                // НОВОВВЕДЕНИЕ: Единый источник данных для навигации
                navLinks: [
                    { name: 'Главная', href: 'home.html', icon: '<path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>' },
                    { name: 'Расписание', href: 'jadvalidarsi.html', icon: '<path stroke-linecap="round" stroke-linejoin="round" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>' },
                    { name: 'Факультеты', href: 'fakultet.html', icon: '<path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m-1 4h1m5-4h1m-1 4h1m-1-4h1"></path>' },
                    { name: 'Контакты', href: 'contact.html', icon: '<path stroke-linecap="round" stroke-linejoin="round" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>' },
                    { name: 'Профиль', href: 'profile.html', icon: '<path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>' }
                ],

                init() {
                    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                    this.isDark = localStorage.getItem('theme') === 'dark' || (localStorage.getItem('theme') === null && prefersDark);
                    this.setTheme();
                    
                    window.addEventListener('resize', () => {
                        this.isMobile = window.innerWidth < 768;
                    });
                },
                toggleTheme() {
                    this.isDark = !this.isDark;
                    localStorage.setItem('theme', this.isDark ? 'dark' : 'light');
                    this.setTheme();
                },
                setTheme() {
                    if (this.isDark) {
                        document.documentElement.classList.add('dark');
                    } else {
                        document.documentElement.classList.remove('dark');
                    }
                },
            }
        }
    </script>
</body>
</html>
