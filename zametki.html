  <style>
    * {

    }

    body {

      margin: 0;
      padding: 20px;
      background: #f4f6f9;
      color: #333;
      
    }

    h2, h3 {

    select, textarea, button {

      border-radius: 12px;

      font-size: 16px;
    }

    button {

      border: none;

      cursor: pointer;
      border-radius: 25px;
      width: 90%;
      text-align: center;
    }

    button:hover {
      background: #0056b3;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      padding: 16px;
      margin-bottom: 15px;
      transition: 0.3s ease-in-out;
    }

    .card strong {
      display: block;
      font-size: 18px;
      margin-bottom: 8px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .edit-btn, .delete-btn {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
      color: white;
      cursor: pointer;
    }

    .edit-btn {
      background-color: #28a745;
    }

    .delete-btn {
      background-color: red;
    }

    .edit-window {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      z-index: 999;
      width: 90%;
      max-width: 400px;
    }

    .back-btn {
      display: inline-block;
      background: transparent;
      border: none;
      color: #007bff;
      font-size: 16px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    @media (min-width: 600px) {
      .card {
        padding: 20px;
      }
    }
  .modal {
    text-align: center;
    display: none;
    position: fixed;
    z-index: 1000;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.5);
}

.modal-content {
    background-color: #fff;
    margin: 10% auto;
    padding: 20px;
    border-radius: 15px;
    width: 300px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
}

.close {
    color: #aaa;
    float: right;
    font-size: 24px;
    font-weight: bold;
    cursor: pointer;
}

.close:hover {
    color: black;
}
  #newSubjectInput{

    margin-bottom: 20px;

  }
  .back{

    border-radius: 50%;
  }
  </style>
</head>
<body>

  <h2>–ó–∞–º–µ—Ç–∫–∏ –°–†–°üìÑ‚úç</h2>

  <select id="subject" onchange="showInputField()">
    <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –ø—Ä–µ–¥–º–µ—Ç --</option>

    <option value="–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö">–ë–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö</option>
    <option value="–£—Å—É–ª –≤–∞ –í–•–ò">–£—Å—É–ª –≤–∞ –í–•–ò</option>
    <option value="–ü—Ä–æ–≥—Ä–∞–º. –Ω–∞ Java">–ü—Ä–æ–≥—Ä–∞–º. –Ω–∞ Java</option>
    <option value="–≠—Ç–∏–∫–∞ –∏ —ç—Å—Ç–µ—Ç–∏–∫–∞">–≠—Ç–∏–∫–∞ –∏ —ç—Å—Ç–µ—Ç–∏–∫–∞</option>
    <option value="–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏ –ö–û–î">–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∏ –ö–û–î</option>
  </select>
<!-- Modal oynasi -->
<div id="addSubjectModal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h3>+ –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç</h3>
    <input type="text" id="newSubjectInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –Ω–æ–≤–æ–º –ø—Ä–µ–¥–º–µ—Ç...">

<!-- Fan qo‚Äòshish tugmasi -->
<button onclick="openModal()">+ –î–æ–±–∞–≤–∏—Ç—å –ø—Ä–µ–¥–º–µ—Ç</button>
  <div id="description-container" style="display: none;">
    <textarea id="description" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ..."></textarea>
    <button onclick="addDescription()">–î–æ–±–∞–≤–∏—Ç—å</button>
  </div>

  <h3>–°–ø–∏—Å–æ–∫ –ø—Ä–µ–¥–º–µ—Ç–æ–≤:</h3>
  <div id="items"></div>

  <div id="editWindow" class="edit-window">
    <h3>&#128397;–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</h3>
    <textarea id="editDescription"></textarea>
    <button onclick="saveEdit()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button onclick="closeEditWindow()">–ó–∞–∫—Ä—ã—Ç—å</button>
  </div>

  <script>
  function openModal() {
    document.getElementById("addSubjectModal").style.display = "block";
}

function closeModal() {
    document.getElementById("addSubjectModal").style.display = "none";
}

function addNewSubject() {
    const newSubject = document.getElementById("newSubjectInput").value.trim();
    const select = document.getElementById("subject");

    if (!newSubject) {
        alert("–ò–∑–≤–∏–Ω–∏—Ç–µ, –ø–æ–∂–∞–ª—É–π—Å—Ç–∞ –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–µ–¥–º–µ—Ç–∞");
        return;
    }

    for (let i = 0; i < select.options.length; i++) {
        if (select.options[i].value.toLowerCase() === newSubject.toLowerCase()) {
            alert("–£–∂–µ –¥–æ–±–∞–≤–ª–µ–Ω —ç—Ç–æ—Ç –ø—Ä–µ–¥–º–µ—Ç.");
            return;
        }
    }

    const option = document.createElement("option");
    option.value = newSubject;
    option.textContent = newSubject;
    select.appendChild(option);
    select.value = newSubject;
    showInputField();

    document.getElementById("newSubjectInput").value = "";
    closeModal();
}
    function goBack() {
      window.location.href = "home.html";
    }

    let subjectsData = {};
    let currentEditSubject = "";

    window.onload = function () {
      const saved = localStorage.getItem("subjectsData");
      if (saved) {
        subjectsData = JSON.parse(saved);
        renderItems();
      }
    };

    function saveToLocalStorage() {
      localStorage.setItem("subjectsData", JSON.stringify(subjectsData));
    }

    function showInputField() {
      const subject = document.getElementById("subject").value;
      const container = document.getElementById("description-container");
      if (subject) {
        container.style.display = "block";
        document.getElementById("description").value = subjectsData[subject] || "";
      } else {
        container.style.display = "none";
      }
    }

    function addDescription() {
      const subject = document.getElementById("subject").value;
      const description = document.getElementById("description").value.trim();
      if (!description) return alert("–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ!");

      subjectsData[subject] = description;
      saveToLocalStorage();
      renderItems();
      clearInput();
    }

    function renderItems() {
      const container = document.getElementById("items");
      container.innerHTML = "";

      for (const subject in subjectsData) {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <strong>${subject}</strong>
          <span>${subjectsData[subject]}</span>
          <div class="btn-group">
            <button class="edit-btn" onclick="openEditWindow('${subject}')">–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å</button>
            <button class="delete-btn" onclick="deleteSubject('${subject}')">–£–¥–∞–ª–∏—Ç—å</button>
          </div>`;
        container.appendChild(card);
      }
    }

    function openEditWindow(subject) {
      currentEditSubject = subject;
      document.getElementById("editDescription").value = subjectsData[subject];
      document.getElementById("editWindow").style.display = "block";
    }

    function saveEdit() {
      const newText = document.getElementById("editDescription").value.trim();
      if (!newText) return alert("–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ!");

      subjectsData[currentEditSubject] = newText;
      saveToLocalStorage();
      renderItems();
      closeEditWindow();
    }

    function closeEditWindow() {
      document.getElementById("editWindow").style.display = "none";
    }

    function deleteSubject(subject) {
      delete subjectsData[subject];
      saveToLocalStorage();
      renderItems();
    }

    function clearInput() {
      document.getElementById("description").value = "";
      document.getElementById("description-container").style.display = "none";
    }
  </script>
</body>
