 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умное расписание экзаменов</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        /* Стили из вашего нового дизайна */
        :root {
            --primary: #4f46e5; --primary-light: #a5b4fc; --primary-dark: #3730a3;
            --success: #10b981; --warning: #f59e0b; --error: #ef4444;
            --text: #1e293b; --text-light: #64748b;
            --bg: #f8fafc; --card-bg: #ffffff; --border-color: #e2e8f0; --radius: 12px;
            --radius-lg: 16px; --shadow: 0 4px 12px rgba(0,0,0,0.05);
            --shadow-hover: 0 8px 24px rgba(0,0,0,0.1); --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --skeleton: linear-gradient(90deg, #f1f5f9 25%, #e2e8f0 50%, #f1f5f9 75%);
        }
        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #6366f1; --primary-light: #818cf8; --primary-dark: #4f46e5;
                --text: #e2e8f0; --text-light: #94a3b8; --bg: #0f172a; --bg-dark: #1e293b;
                --card-bg: #1e293b; --border-color: #334155;
                --skeleton: linear-gradient(90deg, #1e293b 25%, #334155 50%, #1e293b 75%);
            }
            .notification-status { background: #1e1b4b; border-left-color: var(--primary); }
            .countdown-block { background: rgba(99, 102, 241, 0.15); }
            .countdown-block span { color: var(--primary-light); }
            .filter-btn { background: var(--bg-dark); border-color: #334155; color: var(--text); }
            .exam-card { border-color: var(--border-color); }
            .type-test { background: #1e3a8a; color: #bfdbfe; } .type-oral { background: #831843; color: #fbcfe8; }
            .type-written { background: #365314; color: #d9f99d; } .type-project { background: #4c1d95; color: #ddd6fe; }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; }
        body { background: var(--bg); color: var(--text); line-height: 1.6; padding: 16px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .btn { padding: 10px 16px; border-radius: 8px; font-weight: 600; cursor: pointer; border: none; background: var(--primary); color: white; transition: var(--transition); }
        .btn:hover:not(:disabled) { background: var(--primary-dark); }
        .btn:disabled { background: #9ca3af; cursor: not-allowed; }
        .form-control { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text); }
        .form-group { margin-bottom: 16px; text-align: left; }
        .form-group label { display: block; margin-bottom: 8px; font-size: 14px; color: var(--text-light); }
        
        /* Modal styles */
        .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.6); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(5px); }
        .modal.active { display: flex; }
        .modal-content { background: var(--card-bg); border-radius: var(--radius-lg); width: 90%; max-width: 400px; padding: 30px; text-align: center; }

        /* Main content styles */
        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 24px; gap: 16px; flex-wrap: wrap; }
        #group-info { font-size: 14px; color: var(--text-light); }
        .notification-status { padding: 16px; margin-bottom: 20px; background: #f0f9ff; border-radius: var(--radius); display: flex; flex-direction: column; gap: 12px; box-shadow: var(--shadow); border-left: 4px solid var(--primary); }
        .notification-header { display: flex; align-items: center; gap: 12px; font-size: 14px; }
        #nextExamInfo { font-weight: 500; color: var(--text); }
        #countdown-timer { display: flex; gap: 15px; justify-content: center; text-align: center; width: 100%; padding-top: 10px; border-top: 1px solid rgba(128, 128, 128, 0.2); }
        .countdown-block { background: rgba(79, 70, 229, 0.08); padding: 8px 12px; border-radius: 8px; min-width: 70px; }
        .countdown-block span { display: block; font-weight: 700; font-size: 24px; color: var(--primary-dark); line-height: 1.2; }
        .countdown-block .label { font-size: 11px; text-transform: uppercase; color: var(--text-light); font-weight: 500; }
        
        .filters { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .filter-btn { padding: 8px 14px; border-radius: 20px; border: 1px solid var(--border-color); background: var(--card-bg); color: var(--text-light); cursor: pointer; transition: var(--transition); font-size: 13px; font-weight: 500; }
        .filter-btn:hover { border-color: var(--primary-light); color: var(--primary); }
        .filter-btn.active { background: var(--primary); color: white; border-color: var(--primary); }
        
        .exam-grid { display: grid; gap: 16px; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); }
        .exam-card { background: var(--card-bg); border-radius: var(--radius-lg); padding: 20px; box-shadow: var(--shadow); position: relative; overflow: hidden; transition: var(--transition); border: 1px solid transparent; }
        .exam-card:hover { transform: translateY(-4px); box-shadow: var(--shadow-hover); }
        .exam-card::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: var(--status-color, var(--border-color)); }
        .card-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 12px; }
        .exam-date { font-weight: 600; font-size: 15px; }
        .status-badge { padding: 5px 10px; border-radius: 20px; font-size: 12px; font-weight: 600; background: var(--status-bg); color: var(--status-color); }
        .exam-subject { font-size: 18px; font-weight: 600; margin-bottom: 8px; }
        .exam-type { padding: 4px 8px; border-radius: 12px; font-size: 11px; font-weight: 600; display: inline-block; margin-top: 4px; }
        .card-body { display: grid; gap: 10px; }
        .info-row { display: flex; align-items: flex-start; gap: 10px; font-size: 14px; }
        .info-icon { width: 16px; height: 16px; color: var(--text-light); flex-shrink: 0; margin-top: 3px; }
        .passed { opacity: 0.8; }
        .upcoming { --status-color: var(--primary); --status-bg: rgba(79, 70, 229, 0.1); }
        .current { --status-color: var(--success); --status-bg: rgba(16, 185, 129, 0.1); }
        .type-test { background: #e0f2fe; color: #0369a1; } .type-oral { background: #fce7f3; color: #9d174d; } .type-written { background: #ecfccb; color: #3f6212; } .type-project { background: #ede9fe; color: #5b21b6; }
        .empty-state { text-align: center; padding: 40px 20px; grid-column: 1 / -1; }
        .skeleton { background: var(--skeleton); background-size: 200% 100%; animation: shimmer 1.5s infinite linear; border-radius: var(--radius); }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
    </style>
</head>
<body>
    <div id="selectionModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-bottom: 24px;">Выберите ваше расписание</h2>
            <div class="form-group"><label for="facultySelect">Факультет</label><select id="facultySelect" class="form-control"></select></div>
            <div class="form-group"><label for="courseSelect">Курс</label><select id="courseSelect" class="form-control" disabled></select></div>
            <div class="form-group"><label for="groupSelect">Группа</label><select id="groupSelect" class="form-control" disabled></select></div>
            <button id="saveSelectionBtn" class="btn" style="width: 100%;" disabled>Показать расписание</button>
        </div>
    </div>

    <div id="mainContent" class="container" style="display: none;">
        <div class="header">
            <div>
                <h3>Расписание экзаменов</h3>
                <div id="group-info" class="subtitle"></div>
            </div>
            <button id="changeGroupBtn" class="btn">Сменить группу</button>
        </div>
        <div class="notification-status">
            <div class="notification-header">
                <span id="nextExamInfo">Загрузка данных...</span>
            </div>
            <div id="countdown-timer"></div>
        </div>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">Все</button>
            <button class="filter-btn" data-filter="upcoming">Предстоящие</button>
            <button class="filter-btn" data-filter="current">Текущие</button>
            <button class="filter-btn" data-filter="passed">Завершённые</button>
        </div>
        <div class="exam-grid" id="examContainer"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDww__vYGLKmPz1z8nSnh_Tmry96sb-3OE",
            authDomain: "srstudent-76914.firebaseapp.com",
            databaseURL: "https://srstudent-76914-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "srstudent-76914",
            storageBucket: "srstudent-76914.appspot.com",
            messagingSenderId: "1066284112446",
            appId: "1:1066284112446:web:e0c23b04c080ada2e74f6f",
            measurementId: "G-J9CKGMR4QS"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        let hierarchy = {};
        let allExams = [];
        let examsRef = null;
        let countdownInterval = null;

        const $ = (selector) => document.querySelector(selector);
        
        // --- ИНИЦИАЛИЗАЦИЯ ПРИЛОЖЕНИЯ ---
        document.addEventListener('DOMContentLoaded', () => {
            database.ref('hierarchy').once('value', snapshot => {
                if (!snapshot.exists()) {
                    document.body.innerHTML = '<h1>Ошибка: Иерархия не найдена.</h1>';
                    return;
                }
                hierarchy = snapshot.val();
                populateFaculties();
                
                const savedPath = localStorage.getItem('mySchedulePath');
                const savedInfo = localStorage.getItem('myScheduleInfo');
                if (savedPath && savedInfo) {
                    loadSchedule(savedPath, savedInfo);
                } else {
                    $('#selectionModal').classList.add('active');
                }
            });
            setupFilterButtons();
        });

        // --- ЛОГИКА МОДАЛЬНОГО ОКНА ---
        function populateFaculties() {
            const select = $('#facultySelect');
            select.innerHTML = '<option value="">Выберите факультет</option>';
            for(const key in hierarchy) select.add(new Option(hierarchy[key].name, key));
        }

        $('#facultySelect').addEventListener('change', () => {
            const facultyId = $('#facultySelect').value;
            const select = $('#courseSelect');
            select.innerHTML = '<option value="">Выберите курс</option>';
            $('#groupSelect').innerHTML = '<option value="">Выберите группу</option>';
            $('#groupSelect').disabled = true;
            $('#saveSelectionBtn').disabled = true;
            if (!facultyId) { select.disabled = true; return; }
            select.disabled = false;
            const faculty = hierarchy[facultyId];
            if (faculty && faculty.courses) {
                for(const key in faculty.courses) select.add(new Option(faculty.courses[key].name, key));
            }
        });

        $('#courseSelect').addEventListener('change', () => {
            const courseId = $('#courseSelect').value;
            const select = $('#groupSelect');
            select.innerHTML = '<option value="">Выберите группу</option>';
            $('#saveSelectionBtn').disabled = true;
            if (!courseId) { select.disabled = true; return; }
            select.disabled = false;
            const facultyId = $('#facultySelect').value;
            const course = hierarchy[facultyId]?.courses?.[courseId];
            if (course && course.groups) {
                for(const key in course.groups) select.add(new Option(course.groups[key].name, key));
            }
        });
        
        $('#groupSelect').addEventListener('change', () => {
             $('#saveSelectionBtn').disabled = !$('#groupSelect').value;
        });

        $('#saveSelectionBtn').addEventListener('click', () => {
            const pathIds = { f: $('#facultySelect').value, c: $('#courseSelect').value, g: $('#groupSelect').value };
            if (!pathIds.f || !pathIds.c || !pathIds.g) return;
            const path = `schedules/${pathIds.f}/${pathIds.c}/${pathIds.g}`;
            const facultySelectEl = $('#facultySelect'), courseSelectEl = $('#courseSelect'), groupSelectEl = $('#groupSelect');
            const info = `${facultySelectEl.options[facultySelectEl.selectedIndex].text}, ${courseSelectEl.options[courseSelectEl.selectedIndex].text}, ${groupSelectEl.options[groupSelectEl.selectedIndex].text}`;
            localStorage.setItem('mySchedulePath', path);
            localStorage.setItem('myScheduleInfo', info);
            loadSchedule(path, info);
        });
        
        $('#changeGroupBtn').addEventListener('click', () => {
            $('#selectionModal').classList.add('active');
        });

        // --- ЛОГИКА ЗАГРУЗКИ И ОТОБРАЖЕНИЯ ДАННЫХ ---
        function loadSchedule(path, info) {
            $('#selectionModal').classList.remove('active');
            $('#mainContent').style.display = 'block';
            $('#group-info').textContent = info;
            
            if (examsRef) examsRef.off();
            renderSkeletonCards();
            
            examsRef = database.ref(path + '/exams');
            examsRef.on('value', snapshot => {
                const examsData = snapshot.val();
                allExams = examsData ? Object.keys(examsData).map(key => ({ id: key, ...examsData[key] })) : [];
                updateNextExamInfo();
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                renderExams(activeFilter);
            }, error => {
                console.error("Ошибка чтения:", error);
                $('#examContainer').innerHTML = '<p>Не удалось загрузить расписание.</p>';
            });
        }
        
        function renderExams(filter = 'all') {
            const container = $('#examContainer');
            const filteredExams = allExams
                .filter(exam => filter === 'all' || getStatus(exam).name === filter);
            
            container.innerHTML = '';
            if (filteredExams.length === 0) {
                container.innerHTML = `<p>Нет экзаменов, соответствующих фильтру "${filter}".</p>`;
                return;
            }
            
            filteredExams
                .sort((a,b) => new Date(`${a.date}T${a.start}`) - new Date(`${b.date}T${b.start}`))
                .forEach(exam => {
                    const status = getStatus(exam);
                    const card = document.createElement('div');
                    card.className = `exam-card ${status.name}`;
                    card.style.setProperty('--status-color', status.color);

                    const examDate = new Date(exam.date).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' });

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="exam-date">${examDate}</div>
                            <div class="status-badge" style="background-color: ${status.bgColor}; color: ${status.color};">${status.text}</div>
                        </div>
                        <h3 class="exam-subject">${exam.subject}</h3>
                        <div class="card-body">
                            <div class="info-row">
                                <span class="exam-type type-${exam.type}">${exam.typeName}</span>
                            </div>
                            <div class="info-row">
                                <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                                <span>${exam.start} — ${exam.end}</span>
                            </div>
                            <div class="info-row">
                                <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/></svg>
                                <span>${exam.teacher}</span>
                            </div>
                            <div class="info-row">
                                <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5.5m5.5 0v-2.25m-5.5 2.25v-2.25"/></svg>
                                <span>Аудитория ${exam.room}</span>
                            </div>
                        </div>`;
                    container.appendChild(card);
                });
        }

        function getStatus(exam) {
            const now = new Date();
            const start = new Date(`${exam.date}T${exam.start}`);
            const end = new Date(`${exam.date}T${exam.end}`);
            if (now > end) return { name: 'passed', text: 'Завершён', color: 'var(--text-light)', bgColor: 'var(--bg-dark)' };
            if (now >= start && now <= end) return { name: 'current', text: 'Идёт сейчас', color: 'var(--success)', bgColor: 'rgba(16, 185, 129, 0.1)' };
            return { name: 'upcoming', text: 'Предстоит', color: 'var(--primary)', bgColor: 'rgba(79, 70, 229, 0.1)' };
        }
        
        function updateNextExamInfo() {
            if (countdownInterval) clearInterval(countdownInterval);
            const now = new Date();
            const nextExam = allExams
                .filter(exam => new Date(`${exam.date}T${exam.end}`) > now)
                .sort((a, b) => new Date(`${a.date}T${a.start}`) - new Date(`${b.date}T${b.start}`))[0];

            if (nextExam) {
                $('#nextExamInfo').innerHTML = `Следующий: <strong>${nextExam.subject}</strong> в ${nextExam.start}`;
                startCountdown(nextExam);
            } else {
                $('#nextExamInfo').textContent = 'Все экзамены завершены!';
                $('#countdown-timer').innerHTML = '';
            }
        }

        function startCountdown(exam) {
            const examStartTime = new Date(`${exam.date}T${exam.start}`).getTime();
            const timer = () => {
                const distance = examStartTime - new Date().getTime();
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    $('#countdown-timer').innerHTML = `<div style="font-weight: 600; color: var(--success);">Экзамен начался! Удачи!</div>`;
                    return;
                }
                const d = Math.floor(distance/(1000*60*60*24));
                const h = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
                const m = Math.floor((distance%(1000*60*60))/(1000*60));
                const s = Math.floor((distance%(1000*60))/1000);
                $('#countdown-timer').innerHTML = `
                    <div class="countdown-block"><span>${String(d).padStart(2,'0')}</span><div class="label">Дней</div></div>
                    <div class="countdown-block"><span>${String(h).padStart(2,'0')}</span><div class="label">Часов</div></div>
                    <div class="countdown-block"><span>${String(m).padStart(2,'0')}</span><div class="label">Минут</div></div>
                    <div class="countdown-block"><span>${String(s).padStart(2,'0')}</span><div class="label">Секунд</div></div>`;
            };
            timer();
            countdownInterval = setInterval(timer, 1000);
        }

        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.filter-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    renderExams(btn.dataset.filter);
                });
            });
        }
        
        function renderSkeletonCards() {
            const container = $('#examContainer');
            container.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const card = document.createElement('div');
                card.className = 'exam-card skeleton';
                card.style.height = '200px';
                container.appendChild(card);
            }
        }
    </script>
</body>
</html>
