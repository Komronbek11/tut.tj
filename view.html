<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список СРС</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f7f8fa; --text-color-primary: #111827; --text-color-secondary: #6b7280;
            --card-bg: #ffffff; --border-color: #e5e7eb; 
            --skeleton-bg: #e5e7eb; --aurora-opacity: 0.1; --accent-color: #2563eb;
        }
        html.dark {
            --bg-color: #0c0c0c; --text-color-primary: #f0f0f0; --text-color-secondary: #a0a0a0;
            --card-bg: #161616; --border-color: #2f2f2f;
            --skeleton-bg: #2a2a2a; --aurora-opacity: 0.15;
        }
        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-color-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .aurora-container { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; z-index: -1; }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .aurora-shape { position: absolute; border-radius: 50%; filter: blur(150px); opacity: var(--aurora-opacity); animation: rotate 50s infinite linear alternate; }
        
        .card {
            background-color: var(--card-bg); 
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.03), 0 2px 4px -2px rgba(0,0,0,0.03);
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05), 0 4px 6px -4px rgba(0,0,0,0.05);
        }

        .modal { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.7); display: none; align-items: center; justify-content: center; z-index: 1000; backdrop-filter: blur(8px); animation: fadeIn 0.3s ease; }
        .modal.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .post-content { max-height: 100px; overflow: hidden; position: relative; transition: max-height 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .post-content.is-expanded { max-height: 1500px; }
        .post-content::after { content: ''; position: absolute; bottom: 0; left: 0; right: 0; height: 50px; background: linear-gradient(to top, var(--card-bg) 20%, transparent); pointer-events: none; transition: opacity 0.4s ease; }
        .post-content.is-expanded::after { opacity: 0; }

        @keyframes skeleton-pulse { 50% { opacity: 0.7; } }
        .skeleton-pulse { animation: skeleton-pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        
        /* Кнопка "Наверх" */
        #toTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 99;
            background-color: var(--accent-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
            opacity: 0;
            transform: translateY(20px);
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s ease;
        }
        #toTopBtn.active {
            opacity: 1;
            transform: translateY(0);
            visibility: visible;
        }
    </style>
</head>
<body class="py-8 sm:py-12">

    <div class="aurora-container">
        <div class="aurora-shape" style="width: 600px; height: 600px; background: var(--accent-color); top: -20%; left: -10%;"></div>
        <div class="aurora-shape" style="width: 500px; height: 500px; background: #8b5cf6; bottom: -20%; right: -10%; animation-duration: 55s;"></div>
    </div>

    <button id="toTopBtn" title="Вернуться наверх">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
        </svg>
    </button>

    <div id="selectionModal" class="modal">
        <div class="modal-content card rounded-3xl p-8 w-11/12 max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Выберите вашу группу</h2>
            <div class="space-y-4 text-left">
                <div><label for="facultySelect" class="block text-sm font-medium mb-1" style="color: var(--text-color-secondary);">Факультет</label><select id="facultySelect" class="w-full p-3 rounded-3xl border text-base" style="background-color: var(--bg-color); color: var(--text-color-primary); border-color: var(--border-color);"></select></div>
                <div><label for="courseSelect" class="block text-sm font-medium mb-1" style="color: var(--text-color-secondary);">Курс</label><select id="courseSelect" class="w-full p-3 rounded-3xl border text-base" style="background-color: var(--bg-color); color: var(--text-color-primary); border-color: var(--border-color);" disabled></select></div>
                <div><label for="groupSelect" class="block text-sm font-medium mb-1" style="color: var(--text-color-secondary);">Группа</label><select id="groupSelect" class="w-full p-3 rounded-3xl border text-base" style="background-color: var(--bg-color); color: var(--text-color-primary); border-color: var(--border-color);" disabled></select></div>
            </div>
            <button id="saveSelectionBtn" class="w-full mt-6 py-3 px-4 text-white font-semibold rounded-3xl transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed" style="background-color: var(--accent-color);" disabled>Показать задания</button>
        </div>
    </div>

    <div id="mainContent" class="container mx-auto px-4 max-w-3xl" style="display: none;">
        <header class="text-center mb-12">
            <h1 class="text-4xl sm:text-5xl font-extrabold tracking-tight">Список СРС</h1>
            <div id="group-info" class="text-lg mt-3" style="color: var(--text-color-secondary);"></div>
            <button id="changeGroupBtn" class="mt-4 text-sm font-semibold transition-opacity duration-300 hover:opacity-80" style="color: var(--accent-color);">Сменить группу</button>
        </header>

        <main id="assignments-grid" class="space-y-8">
            <div class="card p-6 space-y-4 rounded-3xl"><div class="w-3/4 h-6 mb-2 skeleton-pulse" style="background-color: var(--skeleton-bg); border-radius: 0.25rem;"></div><div class="w-1/2 h-4 skeleton-pulse" style="background-color: var(--skeleton-bg); border-radius: 0.25rem;"></div><div class="space-y-3 pt-2"><div class="h-4 skeleton-pulse" style="background-color: var(--skeleton-bg); border-radius: 0.25rem;"></div><div class="h-4 w-5/6 skeleton-pulse" style="background-color: var(--skeleton-bg); border-radius: 0.25rem;"></div></div></div>
            <div class="card p-6 space-y-4 rounded-3xl"><div class="w-2/3 h-6 mb-2 skeleton-pulse" style="background-color: var(--skeleton-bg); border-radius: 0.25rem;"></div><div class="w-1/3 h-4 skeleton-pulse" style="background-color: var(--skeleton-bg); border-radius: 0.25rem;"></div><div class="space-y-3 pt-2"><div class="h-4 w-3/4 skeleton-pulse" style="background-color: var(--skeleton-bg); border-radius: 0.25rem;"></div><div class="h-4 skeleton-pulse" style="background-color: var(--skeleton-bg); border-radius: 0.25rem;"></div></div></div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script>
        const firebaseConfig={apiKey:"AIzaSyDww__vYGLKmPz1z8nSnh_Tmry96sb-3OE",authDomain:"srstudent-76914.firebaseapp.com",databaseURL:"https://srstudent-76914-default-rtdb.asia-southeast1.firebasedatabase.app",projectId:"srstudent-76914",storageBucket:"srstudent-76914.appspot.com",messagingSenderId:"1066284112446",appId:"1:1066284112446:web:e0c23b04c080ada2e74f6f"};
        firebase.initializeApp(firebaseConfig);
        const db=firebase.database();

        let hierarchy = {}, assignmentsRef = null;
        const $ = (selector) => document.querySelector(selector);
        
        // --- Dark Mode Theming ---
        const themeMatcher = window.matchMedia('(prefers-color-scheme: dark)');
        const toggleDarkTheme = (isDark) => document.documentElement.classList.toggle('dark', isDark);
        toggleDarkTheme(themeMatcher.matches);
        themeMatcher.addEventListener('change', e => toggleDarkTheme(e.matches));
        
        // --- "Back to Top" Button Logic ---
        const toTopBtn = $('#toTopBtn');
        window.onscroll = () => {
            if (document.body.scrollTop > 300 || document.documentElement.scrollTop > 300) {
                toTopBtn.classList.add('active');
            } else {
                toTopBtn.classList.remove('active');
            }
        };
        toTopBtn.addEventListener('click', () => { window.scrollTo({top: 0, behavior: 'smooth'}); });

        // --- Main App Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            db.ref('hierarchy').once('value', snapshot => {
                if (!snapshot.exists()) {
                    document.body.innerHTML = '<h1 class="text-center text-red-500 p-10">Ошибка: Иерархия не найдена.</h1>';
                    return;
                }
                hierarchy = snapshot.val();
                populateFaculties();
                const savedPath = localStorage.getItem('mySrsPath');
                const savedInfo = localStorage.getItem('mySrsInfo');
                if (savedPath && savedInfo) {
                    loadAssignments(savedPath, savedInfo);
                } else {
                    $('#selectionModal').classList.add('active');
                }
            }, error => {
                console.error("Firebase read error:", error);
                document.body.innerHTML = '<h1 class="text-center text-red-500 p-10">Ошибка доступа к базе данных.</h1>';
            });
        });
        
        function populateFaculties(){const t=$("#facultySelect");for(const e in t.innerHTML="<option value=''>Выберите факультет</option>",hierarchy)t.add(new Option(hierarchy[e].name,e))}
        $("#facultySelect").addEventListener("change",()=>{const t=$("#facultySelect").value,e=$("#courseSelect");e.innerHTML="<option value=''>Выберите курс</option>",$("#groupSelect").innerHTML="<option value=''>Выберите группу</option>",$("#groupSelect").disabled=!0,$("#saveSelectionBtn").disabled=!0,t?(e.disabled=!1,Object.keys(hierarchy[t].courses||{}).forEach(o=>{e.add(new Option(hierarchy[t].courses[o].name,o))})):e.disabled=!0});
        $("#courseSelect").addEventListener("change",()=>{const t=$("#courseSelect").value,e=$("#groupSelect");e.innerHTML="<option value=''>Выберите группу</option>",$("#saveSelectionBtn").disabled=!0,t?(e.disabled=!1,Object.keys(hierarchy[$("#facultySelect").value].courses[t].groups||{}).forEach(o=>{e.add(new Option(hierarchy[$("#facultySelect").value].courses[t].groups[o].name,o))})):e.disabled=!0});
        $("#groupSelect").addEventListener("change",()=>{$("#saveSelectionBtn").disabled=!$("#groupSelect").value});
        $("#saveSelectionBtn").addEventListener("click",()=>{const t={f:$("#facultySelect").value,c:$("#courseSelect").value,g:$("#groupSelect").value};if(!t.f||!t.c||!t.g)return;const e=`assignments/${t.f}/${t.c}/${t.g}`,o=$("#facultySelect"),n=$("#courseSelect"),s=$("#groupSelect"),a=`${o.options[o.selectedIndex].text}, ${n.options[n.selectedIndex].text}, ${s.options[s.selectedIndex].text}`;localStorage.setItem("mySrsPath",e),localStorage.setItem("mySrsInfo",a),loadAssignments(e,a)});
        $("#changeGroupBtn").addEventListener("click",()=>{$("#selectionModal").classList.add("active")});
        
        function loadAssignments(path, info) {
            $('#selectionModal').classList.remove('active');
            $('#mainContent').style.display = 'block';
            $('#group-info').textContent = info;
            if (assignmentsRef) assignmentsRef.off();
            renderSkeletonCards();
            assignmentsRef = db.ref(path);
            assignmentsRef.on('value', snapshot => {
                const data = snapshot.val();
                const assignments = data ? Object.values(data).sort((a,b)=>b.timestamp-a.timestamp) : [];
                renderAssignmentsHTML(assignments);
            }, error => {
                console.error("Ошибка чтения заданий:", error);
                $('#assignments-grid').innerHTML = '<p class="text-center">Не удалось загрузить задания.</p>';
            });
        }
        
        const pluralizeDays=n=>{const e=Math.abs(n);return e%10==1&&e%100!=11?"день":e%10>=2&&e%10<=4&&(e%100<10||e%100>=20)?"дня":"дней"};
        
        function renderAssignmentsHTML(assignments) {
            const grid = $('#assignments-grid');
            grid.innerHTML = '';
            if (assignments.length === 0) {
                grid.innerHTML = `<div class="text-center py-12"><p class="text-lg" style="color: var(--text-color-secondary);">✨ На данный момент нет активных заданий.</p></div>`;
                return;
            }
            
            assignments.forEach(item => {
                const post = document.createElement('div');
                post.className = 'card rounded-3xl';
                
                const endDate = new Date(item.endDate);
                endDate.setHours(23, 59, 59, 999); // Срок до конца дня
                const now = new Date();
                const daysLeft = Math.ceil((endDate - now) / (1000 * 60 * 60 * 24));
                const formattedEndDate = endDate.toLocaleDateString('ru-RU', { day: '2-digit', month: '2-digit', year: 'numeric' });

                let statusText, statusColorClass, statusSecondaryText;
                if (now > endDate) {
                    const daysOverdue = Math.floor((now - endDate) / (1000 * 60 * 60 * 24));
                    statusText = `Срок истек ${formattedEndDate}`;
                    statusSecondaryText = `(просрочено на ${daysOverdue} ${pluralizeDays(daysOverdue)})`;
                    statusColorClass = 'text-red-500 bg-red-500/10';
                } else if (daysLeft === 0) {
                    statusText = `Срок истекает сегодня`;
                    statusSecondaryText = `(${formattedEndDate})`;
                    statusColorClass = 'text-yellow-500 bg-yellow-500/10';
                } else {
                    statusText = `Срок до: ${formattedEndDate}`;
                    statusSecondaryText = `(осталось ${daysLeft} ${pluralizeDays(daysLeft)})`;
                    statusColorClass = 'text-green-500 bg-green-500/10';
                }
                
                const fileButtonHTML = item.fileLink ? `
                    <div class="mt-6 pt-6 border-t border-[var(--border-color)] flex justify-center">
                        <a href="${item.fileLink}" target="_blank" rel="noopener noreferrer" 
                           class="inline-flex items-center gap-2.5 text-sm font-semibold py-2.5 px-5 rounded-3xl transition-colors bg-blue-50 dark:bg-blue-500/10 text-blue-600 dark:text-blue-300 hover:bg-blue-100 dark:hover:bg-blue-500/20">
                           <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M8 4a3 3 0 00-3 3v4a5 5 0 0010 0V7a3 3 0 10-6 0v4a3 3 0 106 0V7a1 1 0 10-2 0v4a1 1 0 102 0V7a3 3 0 00-3-3z" clip-rule="evenodd" /></svg>
                           Открыть прикрепленный файл
                        </a>
                    </div>` : '';

                post.innerHTML = `
                    <div class="p-6 sm:p-8">
                        <div class="flex items-start gap-4 mb-4">
                            <div class="flex-shrink-0 w-10 h-10 flex items-center justify-center rounded-3xl bg-indigo-50 dark:bg-indigo-500/10 text-indigo-500">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v11.494m-9-5.747h18" /></svg>
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path d="M9 4.804A7.968 7.968 0 005.5 4c-1.255 0-2.443.29-3.5.804v10A7.969 7.969 0 015.5 15c1.255 0 2.443-.29 3.5-.804V4.804zM14.5 4c1.255 0 2.443.29 3.5.804v10a7.969 7.969 0 01-3.5-.804V4z" /></svg>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold leading-tight">${item.subject}</h3>
                                <div class="text-sm mt-1" style="color: var(--text-color-secondary);">${item.teacherName}</div>
                            </div>
                        </div>

                        <div class="mt-4 p-4 rounded-3xl" style="background-color: var(--bg-color); border: 1px solid var(--border-color);">
                            <div class="flex items-center gap-3 text-sm font-semibold ${statusColorClass.split(' ')[0]}">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" /></svg>
                                <div>
                                    <span>${statusText}</span>
                                    <span class="font-normal opacity-80">${statusSecondaryText}</span>
                                </div>
                            </div>
                        </div>

                        <div class="prose prose-sm max-w-none post-content mt-5" style="color: var(--text-color-secondary);">${item.description}</div>
                        <button class="read-more-btn text-sm font-semibold mt-2" style="color: var(--accent-color);">Читать далее...</button>
                        
                        ${fileButtonHTML}
                    </div>`;
                grid.appendChild(post);

                const content = post.querySelector('.post-content');
                const button = post.querySelector('.read-more-btn');
                
                if (content.scrollHeight <= 100) { 
                    button.style.display = 'none';
                    content.classList.add('is-expanded');
                    content.style.maxHeight = 'none';
                }

                button.addEventListener('click', () => {
                    const isExpanded = content.classList.toggle('is-expanded');
                    button.textContent = isExpanded ? 'Свернуть' : 'Читать далее...';
                });
            });
        }

        function renderSkeletonCards() {
            const grid = $('#assignments-grid');
            grid.innerHTML = '';
            for (let i = 0; i < 2; i++) {
                const card = document.createElement('div');
                card.className = 'card p-6 sm:p-8 space-y-4 rounded-2xl';
                card.innerHTML = `<div class="w-3/4 h-6 mb-2 skeleton-pulse" style="background-color: var(--skeleton-bg); border-radius: 0.25rem;"></div><div class="w-1/2 h-4 skeleton-pulse" style="background-color: var(--skeleton-bg); border-radius: 0.25rem;"></div><div class="space-y-3 pt-2"><div class="h-4 skeleton-pulse" style="background-color: var(--skeleton-bg); border-radius: 0.25rem;"></div><div class="h-4 w-5/6 skeleton-pulse" style="background-color: var(--skeleton-bg); border-radius: 0.25rem;"></div></div>`;
                grid.appendChild(card);
            }
        }
    </script>
</body>
</html>
