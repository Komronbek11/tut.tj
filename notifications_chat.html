<!DOCTYPE html>
<html lang="ru" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомления - ДТТ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display.swap" rel="stylesheet">
    <style>
        :root { --bg-light: #f7f9fc; --bg-dark: #000000; --card-light: rgba(255, 255, 255, 0.6); --card-dark: #1b1b1b; --border-light: rgba(0, 0, 0, 0.08); --border-dark: rgba(255, 255, 255, 0.12); }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-light); transition: all 0.5s ease; }
        .dark { background-color: var(--bg-dark); color: #e2e8f0; }
        .bento-card { background-color: var(--card-light); border: 1px solid var(--border-light); backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px); }
        .dark .bento-card { background-color: var(--card-dark); border: 1px solid var(--border-dark); }
        [x-cloak] { display: none !important; }
    </style>
</head>
<body x-data="notificationsManager()" x-init="init()" :class="{ 'dark': isDark }" x-cloak>

    <main class="container mx-auto p-4 md:p-6 min-h-screen max-w-3xl">
        <header class="flex items-center mb-6">
            <a href="chatlist.html" class="p-2 rounded-full bento-card hover:bg-gray-500/10 transition-colors" title="Назад"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" /></svg></a>
            <h2 class="text-3xl font-bold ml-4">Уведомления</h2>
        </header>

        <div class="bento-card p-6 rounded-3xl">
            <h3 class="text-xl font-semibold mb-4">Запросы в чат</h3>
            
            <div x-show="isLoading" class="space-y-3 animate-pulse">
                <div class="flex items-center gap-4 p-2"><div class="w-12 h-12 bg-gray-300 dark:bg-gray-700 rounded-full"></div><div class="flex-1 space-y-2"><div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-1/2"></div><div class="h-3 bg-gray-300 dark:bg-gray-700 rounded w-1/3"></div></div></div>
            </div>

            <ul x-show="!isLoading && requests.length > 0" class="space-y-4">
                <template x-for="req in requests" :key="req.uid">
                    <li class="flex flex-col md:flex-row items-center justify-between gap-4 p-3 rounded-xl bg-gray-500/10">
                        <div class="flex items-center gap-3 overflow-hidden">
                            <img :src="req.photoURL || 'userphoto.jpg'" class="w-10 h-10 rounded-full object-cover flex-shrink-0">
                            <div class="overflow-hidden">
                                <h3 class="font-semibold truncate" x-text="req.displayName"></h3>
                                <p class="text-sm opacity-60 truncate" x-text="req.email"></p>
                            </div>
                        </div>
                        <div class="flex gap-2 flex-shrink-0">
                            <button @click="declineRequest(req.uid)" class="px-3 py-1 rounded-lg text-sm bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white transition-colors">Отклонить</button>
                            <button @click="acceptRequest(req.uid)" class="px-3 py-1 rounded-lg text-sm bg-green-500 text-white hover:bg-green-600 transition-colors">Принять</button>
                        </div>
                    </li>
                </template>
            </ul>
            <p x-show="!isLoading && requests.length === 0" class="text-sm opacity-70">Новых запросов нет.</p>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>
    
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('notificationsManager', () => ({
                isDark: false,
                isLoading: true,
                currentUser: null,
                requests: [],

                init() {
                    this.isDark = localStorage.getItem('theme') === 'dark';
                    document.documentElement.classList.toggle('dark', this.isDark);

                    auth.onAuthStateChanged(user => {
                        if (user) {
                            this.currentUser = user;
                            setupPresence(user);
                            this.loadRequests(user.uid);
                        } else {
                            window.location.href = 'index.html';
                        }
                    });
                },
                
                async loadRequests(myUid) {
                    this.isLoading = true;
                    const requestsRef = database.ref(`chat_requests/${myUid}`);
                    requestsRef.on('value', async (snapshot) => {
                        if (!snapshot.exists()) {
                            this.requests = [];
                            this.isLoading = false;
                            return;
                        }
                        
                        const requestUids = Object.keys(snapshot.val());
                        let tempRequests = [];
                        for (const senderUid of requestUids) {
                            const userSnap = await database.ref(`users/${senderUid}`).once('value');
                            if (userSnap.exists()) {
                                tempRequests.push({ uid: senderUid, ...userSnap.val() });
                            }
                        }
                        this.requests = tempRequests;
                        this.isLoading = false;
                    });
                },

                async acceptRequest(senderId) {
                    const convoId = [this.currentUser.uid, senderId].sort().join('_');
                    const timestamp = firebase.database.ServerValue.TIMESTAMP;
                    
                    const updates = {};
                    
                    // 1. Создаем узел 1-на-1 чата
                    updates[`/conversations/${convoId}/participants/${this.currentUser.uid}`] = true;
                    updates[`/conversations/${convoId}/participants/${senderId}`] = true;
                    updates[`/conversations/${convoId}/createdAt`] = timestamp;
                    
                    // 2. Добавляем чат в списки ОБОИХ пользователей
                    updates[`/user_conversations/${this.currentUser.uid}/${convoId}`] = { type: 'dm', hidden: false };
                    updates[`/user_conversations/${senderId}/${convoId}`] = { type: 'dm', hidden: false };
                    
                    // 3. Удаляем запрос
                    updates[`/chat_requests/${this.currentUser.uid}/${senderId}`] = null;

                    try {
                        // Эта операция ТЕПЕРЬ РАЗРЕШЕНА новыми правилами
                        await database.ref().update(updates);
                        alert('Запрос принят! Чат создан.');
                        // Переходим в новый чат
                        window.location.href = `chat.html?uid=${senderId}`;
                    } catch (err) {
                        console.error(err);
                        alert('Ошибка! Проверьте правила БД: ' + err.message);
                    }
                },

                async declineRequest(senderId) {
                    const requestRef = database.ref(`chat_requests/${this.currentUser.uid}/${senderId}`);
                    try {
                        await requestRef.remove();
                        alert('Запрос отклонен.');
                    } catch (err) {
                        alert('Ошибка: ' + err.message);
                    }
                }
            }));
        });
    </script>
</body>
</html>
