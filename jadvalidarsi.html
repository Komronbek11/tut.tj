<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ü–∞–Ω–µ–ª—å –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞ - –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ 2.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –∏ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ --- */
        :root {
            --bg-color: #f0f2f5;
            --container-bg: rgba(255, 255, 255, 0.6);
            --primary-color: #007AFF;
            --primary-hover: #0056b3;
            --success-color: #34C759;
            --success-hover: #28a745;
            --danger-color: #FF3B30;
            --danger-hover: #c82333;
            --text-color: #1d1d1f;
            --border-color: rgba(0, 0, 0, 0.1);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            --border-radius: 16px;
            --font-family: 'Inter', sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            background-image: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        /* --- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä --- */
        #admin-container {
            background: var(--container-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 900px;
            transition: all 0.3s ease;
        }

        /* --- –¢–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ --- */
        h1, h2 {
            text-align: center;
            font-weight: 700;
        }

        h1 {
            color: var(--text-color);
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        h2 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        /* --- –§–æ—Ä–º—ã –∏ –∫–æ–Ω—Ç—Ä–æ–ª—ã --- */
        form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .controls-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            font-size: 0.9rem;
        }

        select, input[type="text"] {
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            transition: all 0.2s ease;
        }
        
        select:focus, input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }

        /* --- –ö–Ω–æ–ø–∫–∏ --- */
        button {
            padding: 15px 25px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #add-class-btn, #save-schedule-btn {
            color: white;
        }
        
        #add-class-btn { background-color: var(--success-color); }
        #add-class-btn:hover { background-color: var(--success-hover); }
        
        #save-schedule-btn { background-color: var(--primary-color); }
        #save-schedule-btn:hover { background-color: var(--primary-hover); }

        .remove-class-btn {
            background-color: var(--danger-color);
            color: white;
            padding: 10px 14px;
            font-size: 1rem;
            width: 44px;
            height: 44px;
        }
        .remove-class-btn:hover { background-color: var(--danger-hover); }

        /* --- –ó–∞–ø–∏—Å–∏ –∑–∞–Ω—è—Ç–∏–π --- */
        #class-entries {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .class-entry {
            display: grid;
            grid-template-columns: 1.2fr 1fr 2fr 0.2fr;
            gap: 15px;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- –ó–∞–≥—Ä—É–∑—á–∏–∫ –∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è --- */
        #loader {
            text-align: center;
            padding: 30px;
            font-size: 18px;
            color: var(--primary-color);
            display: none;
        }
        
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--primary-color);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            z-index: 1000;
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .toast.show {
            opacity: 1;
            transform: translateY(0);
        }
        .toast.success { background-color: var(--success-color); }
        .toast.error { background-color: var(--danger-color); }

        /* --- –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å --- */
        @media (max-width: 768px) {
            h1 { font-size: 2rem; }
            h2 { font-size: 1.2rem; }
            #admin-container { padding: 20px; }
            
            .controls-grid { grid-template-columns: 1fr; }
            
            .class-entry {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="admin-container">
        <h1>–ü–∞–Ω–µ–ª—å –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h1>
        <h2>–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ–º</h2>

        <form id="schedule-form" onsubmit="saveSchedule(event)">
            <div class="controls-grid">
                <div class="form-group">
                    <label for="group-select">–í—ã–±–µ—Ä–∏—Ç–µ –ì—Ä—É–ø–ø—É</label>
                    <select id="group-select">
                        <option value="guruh1">1-40010101B</option>
                        <option value="guruh2">1-40010102B</option>
                        <option value="guruh3">1-40010103B</option>
                        <option value="guruh4">1-40010104B</option>
                        <option value="guruh5">1-40010108B</option>
                        <option value="guruh6">1-40010108</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="day-select">–í—ã–±–µ—Ä–∏—Ç–µ –î–µ–Ω—å</label>
                    <select id="day-select">
                        <option value="–î—É—à–∞–Ω–±–µ">–î—É—à–∞–Ω–±–µ</option>
                        <option value="–°–µ—à–∞–Ω–±–µ">–°–µ—à–∞–Ω–±–µ</option>
                        <option value="–ß–æ—Ä—à–∞–Ω–±–µ">–ß–æ—Ä—à–∞–Ω–±–µ</option>
                        <option value="–ü–∞–Ω“∑—à–∞–Ω–±–µ">–ü–∞–Ω“∑—à–∞–Ω–±–µ</option>
                        <option value="“∂—É–º—ä–∞">“∂—É–º—ä–∞</option>
                        <option value="–®–∞–Ω–±–µ">–®–∞–Ω–±–µ</option>
                    </select>
                </div>
            </div>

            <hr style="border: none; border-top: 1px solid var(--border-color); margin: 10px 0;">

            <div id="loader">–ó–∞–≥—Ä—É–∑–∫–∞... ‚è≥</div>
            <div id="class-entries">
                </div>
            
            <div class="actions" style="display: flex; gap: 15px; flex-wrap: wrap;">
                 <button type="button" id="add-class-btn" style="flex-grow: 1;">‚ûï –î–æ–±–∞–≤–∏—Ç—å –ó–∞–Ω—è—Ç–∏–µ</button>
                 <button type="submit" id="save-schedule-btn" style="flex-grow: 1;">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</button>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script>
        // --- –í–ê–®–ê –ö–û–ù–§–ò–ì–£–†–ê–¶–ò–Ø FIREBASE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCJy3eKFL23mIOVM2ruEdVhI1mIVsIp6cU", // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –°–í–û–ô –ö–õ–Æ–ß
            authDomain: "university-chat-15114.firebaseapp.com",
            projectId: "university-chat-15114",
            storageBucket: "university-chat-15114.appspot.com", // –∏—Å–ø—Ä–∞–≤–ª–µ–Ω–æ .firebasestorage. -> .appspot.
            messagingSenderId: "109943351862",
            appId: "1:109943351862:web:57cbecba075494a1f5c697",
            measurementId: "G-44LH6764ET"
        };
      
        // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø FIREBASE ---
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();

        // --- DOM –≠–õ–ï–ú–ï–ù–¢–´ ---
        const groupSelect = document.getElementById('group-select');
        const daySelect = document.getElementById('day-select');
        const classEntries = document.getElementById('class-entries');
        const addClassBtn = document.getElementById('add-class-btn');
        const loader = document.getElementById('loader');

        // --- –ü–†–ï–î–£–°–¢–ê–ù–û–í–õ–ï–ù–ù–´–ï –í–†–ï–ú–ï–ù–ù–´–ï –°–õ–û–¢–´ ---
        const timeSlots = [
            "08:00-08:50", "09:00-09:50", "10:00-10:50", "11:00-11:50",
            "12:00-12:50", "13:00-13:50", "14:00-14:50", "15:00-15:50",
            "16:00-16:50", "17:00-17:50", "18:00-18:50"
        ];

        // --- –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø (TOAST) ---
        const showToast = (message, type = 'success') => {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('show');
            }, 10);

            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        };

        // --- –î–û–ë–ê–í–õ–ï–ù–ò–ï –ù–û–í–û–ì–û –ó–ê–ù–Ø–¢–ò–Ø ---
        const addClassEntry = (time = '', aud = '', subject = '') => {
            const entryDiv = document.createElement('div');
            entryDiv.className = 'class-entry';

            const timeOptions = timeSlots.map(slot => 
                `<option value="${slot}" ${slot === time ? 'selected' : ''}>${slot}</option>`
            ).join('');

            entryDiv.innerHTML = `
                <select class="time-select">${timeOptions}</select>
                <input type="text" placeholder="–ê—É–¥–∏—Ç–æ—Ä–∏—è" value="${aud}">
                <input type="text" placeholder="–ü—Ä–µ–¥–º–µ—Ç –∏ –ü—Ä–µ–ø–æ–¥–∞–≤–∞—Ç–µ–ª—å" value="${subject}">
                <button type="button" class="remove-class-btn">‚ùå</button>
            `;
            classEntries.appendChild(entryDiv);
        };

        // --- –ó–ê–ì–†–£–ó–ö–ê –†–ê–°–ü–ò–°–ê–ù–ò–Ø ---
        const loadSchedule = async () => {
            const group = groupSelect.value;
            const day = daySelect.value;
            loader.style.display = 'block';
            classEntries.innerHTML = '';
            
            try {
                const docRef = db.collection('schedules').doc(group);
                const doc = await docRef.get();
                if (doc.exists) {
                    const data = doc.data();
                    const daySchedule = data[day];
                    if (daySchedule && Array.isArray(daySchedule)) {
                        daySchedule.forEach(classInfo => {
                            addClassEntry(classInfo.time, classInfo.aud, classInfo.subject);
                        });
                    }
                }
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è: ", error);
                showToast('–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ.', 'error');
            } finally {
                loader.style.display = 'none';
            }
        };

        // --- –°–û–•–†–ê–ù–ï–ù–ò–ï –†–ê–°–ü–ò–°–ê–ù–ò–Ø ---
        const saveSchedule = async (e) => {
            e.preventDefault();
            const group = groupSelect.value;
            const day = daySelect.value;
            const scheduleData = [];
            const entries = classEntries.querySelectorAll('.class-entry');

            entries.forEach(entry => {
                const timeSelect = entry.querySelector('.time-select');
                const inputs = entry.querySelectorAll('input');
                const aud = inputs[0].value;
                const subject = inputs[1].value;
                
                if (timeSelect.value && (aud || subject)) { // –°–æ—Ö—Ä–∞–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –µ—Å—Ç—å –¥–∞–Ω–Ω—ã–µ
                    scheduleData.push({ 
                        time: timeSelect.value, 
                        aud: aud, 
                        subject: subject 
                    });
                }
            });

            try {
                // –ò—Å–ø–æ–ª—å–∑—É–µ–º Firestore batch –¥–ª—è –∞—Ç–æ–º–∞—Ä–Ω–æ–π –æ–ø–µ—Ä–∞—Ü–∏–∏
                const docRef = db.collection('schedules').doc(group);
                await docRef.set({
                    [day]: scheduleData
                }, { merge: true });
                showToast('–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ! üéâ', 'success');
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è: ", error);
                showToast('–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è. –°–º. –∫–æ–Ω—Å–æ–ª—å.', 'error');
            }
        };

        // --- –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –°–û–ë–´–¢–ò–ô ---
        addClassBtn.addEventListener('click', () => addClassEntry(timeSlots[0]));

        classEntries.addEventListener('click', (e) => {
            if (e.target.classList.contains('remove-class-btn')) {
                e.target.closest('.class-entry').remove();
            }
        });

        groupSelect.addEventListener('change', loadSchedule);
        daySelect.addEventListener('change', loadSchedule);

        // --- –ù–ê–ß–ê–õ–¨–ù–ê–Ø –ó–ê–ì–†–£–ó–ö–ê ---
        document.addEventListener('DOMContentLoaded', loadSchedule);
    </script>
</body>
</html>
