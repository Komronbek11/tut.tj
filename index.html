window.addEventListener('load', () => {
    const splashScreen = document.getElementById('splash-screen');

        // Function to show a Toast notification
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `<p>${message}</p>`;
            toastContainer.appendChild(toast);
            setTimeout(() => { toast.classList.add('show'); }, 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => { toast.remove(); }, 500);
            }, 4000);
        }

        // Toggle password visibility
        toggleSignInPassword.addEventListener('click', () => {
            const type = signInPassword.getAttribute('type') === 'password' ? 'text' : 'password';
            signInPassword.setAttribute('type', type);
            toggleSignInPassword.classList.toggle('fa-eye');
            toggleSignInPassword.classList.toggle('fa-eye-slash');
        });

        // Sign in function
        signInForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (!navigator.onLine) {
                showToast("Для входа необходимо подключение к интернету.", "error");
                return;
            }

            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const persistence = rememberMeCheckbox.checked 
                ? firebase.auth.Auth.Persistence.LOCAL 
                : firebase.auth.Auth.Persistence.SESSION;

            auth.setPersistence(persistence)
                .then(() => {
                    return auth.signInWithEmailAndPassword(email, password);
                })
                .then((userCredential) => {
                    const user = userCredential.user;
                    showWelcomeMessage(user.displayName || user.email.split('@')[0]);

                .catch((error) => {
                    showToast("Неправильный email или пароль.", "error");
