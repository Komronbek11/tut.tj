<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Скоро</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --dark-bg: #03001C;
            --neon-color: #30A2FF; /* Голубой неон */
            --glow-color: #5945ed;
            --text-color: #F0F0F0;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Jost', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 700px;
            animation: fadeIn 2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .title {
            font-size: clamp(2.5rem, 10vw, 5rem);
            font-weight: 700;
            margin: 0;
            color: #fff;
            text-shadow: 
                0 0 7px var(--neon-color),
                0 0 10px var(--neon-color),
                0 0 21px var(--neon-color),
                0 0 42px var(--glow-color),
                0 0 82px var(--glow-color);
            animation: flicker 4s infinite alternate;
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                text-shadow:
                0 0 4px var(--neon-color),
                0 0 11px var(--neon-color),
                0 0 19px var(--neon-color),
                0 0 40px var(--glow-color),
                0 0 80px var(--glow-color);
            }
            20%, 24%, 55% {       
                text-shadow: none;
            }
        }
        
        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 1px;
            margin: 1.5rem 0 3rem 0;
            line-height: 1.7;
        }
        
        .countdown {
            display: flex;
            justify-content: space-around;
            gap: 1rem;
        }

        .countdown-item {
            flex-basis: 100px;
        }

        .countdown-number {
            font-size: clamp(2rem, 10vw, 3.5rem);
            font-weight: 700;
            line-height: 1;
            color: var(--neon-color);
            text-shadow: 0 0 5px rgba(48, 162, 255, 0.7);
        }
        
        .countdown-label {
            font-size: 0.8rem;
            font-weight: 300;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }

        .divider {
            height: 1px;
            width: 80%;
            background: linear-gradient(90deg, transparent, var(--neon-color), transparent);
            margin: 3rem auto;
            border: 0;
            opacity: 0.5;
        }

        .cta-text {
            font-weight: 300;
        }
    button{
        height: 40px;
        width: 150px;
        border-radius: 20px;
        background-color: transparent;
        color: gold;
        border: 2px solid gold;
        font-size: 19px;
        box-shadow: -2px 2px 2px 3px #087bff;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">В разработке....</h1>
        <p class="subtitle">Наша реальность скоро обновится. Приготовьтесь к следующему поколению цифрового взаимодействия.</p>
        <!--
        <div class="countdown" id="countdown">
            <div class="countdown-item">
                <div id="days" class="countdown-number">00</div>
                <div class="countdown-label">Дней</div>
            </div>
            <div class="countdown-item">
                <div id="hours" class="countdown-number">00</div>
                <div class="countdown-label">Часов</div>
            </div>
            <div class="countdown-item">
                <div id="minutes" class="countdown-number">00</div>
                <div class="countdown-label">Минут</div>
            </div>
            <div class="countdown-item">
                <div id="seconds" class="countdown-number">00</div>
                <div class="countdown-label">Секунд</div>
            </div>
        </div>
---->
        <hr class="divider">
        <p class="cta-text">Оставайтесь на связи.</p>
        <button onclick="nazad()">Назад</button>
    </div>
    <script>
    function nazad() {
        window.location.href="home.html";
    }
        (() => {
            // !!! УСТАНОВИТЕ ВАШУ ДАТУ ЗАПУСКА ЗДЕСЬ !!!
            const countdownDate = new Date("October 10, 2026 00:00:00").getTime();

            const interval = setInterval(() => {
                const now = new Date().getTime();
                const distance = countdownDate - now;

                if (distance < 0) {
                    clearInterval(interval);
                    document.getElementById('countdown').style.display = 'none';
                    document.querySelector('.title').innerText = "МЫ ОНЛАЙН";
                    document.querySelector('.subtitle').innerText = "Новая эра началась.";
                    return;
                }

                document.getElementById('days').innerText = String(Math.floor(distance / (10000 * 60 * 60 * 24))).padStart(2, '0');
                document.getElementById('hours').innerText = String(Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                document.getElementById('minutes').innerText = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                document.getElementById('seconds').innerText = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
            }, 1000);
        })();
    </script>
</body>
</html>
