<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Преподавательский состав - ДТТ</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>

    <style>
        /* Стили из основного шаблона */
        :root {
            --bg-light: #f8fafc; --bg-dark: #0b1120;
            --card-light: rgba(255, 255, 255, 0.6); --card-dark: rgba(23, 37, 62, 0.5);
            --border-light: rgba(0, 0, 0, 0.1); --border-dark: rgba(255, 255, 255, 0.1);
            --text-light: #0f172a; --text-dark: #e2e8f0;
            --skeleton-light: #e2e8f0; --skeleton-dark: rgba(255, 255, 255, 0.1);
            --accent: #3b82f6;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-light);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark body { background-color: var(--bg-dark); color: var(--text-dark); }
        .aurora-container { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; z-index: -1; }
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .aurora-shape { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.3; animation: rotate 40s infinite linear; }
        .dark .aurora-shape { opacity: 0.6; }
        .aurora-1 { width: 500px; height: 500px; background: #3b82f6; top: -150px; left: -150px; }
        .aurora-2 { width: 400px; height: 400px; background: #8b5cf6; bottom: -100px; right: -100px; animation-duration: 50s; }
        .aurora-3 { width: 300px; height: 300px; background: #10b981; top: 50%; left: 50%; transform: translate(-50%, -50%); animation-duration: 30s; }
        
        .glass-card {
            background-color: var(--card-light); border: 1px solid var(--border-light);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            transition: all 0.3s ease;
        }
        .dark .glass-card { background-color: var(--card-dark); border: 1px solid var(--border-dark); }
        
        .flag-icon {
            margin-bottom: -8px; width: 25px; height: 25px; border-radius: 2px;
            display: inline-block; background-size: cover; box-shadow: 0 0 2px rgba(0,0,0,0.2);
        }
        .flag-tj { background-image: url('tajikistan.png'); }
        .flag-ru { background-image: url('russia.png'); }

        [x-cloak] { display: none !important; }

        .controls {
            display: flex; justify-content: center; gap: 10px; flex-wrap: wrap; margin-bottom: 20px;
        }
        input, select {
            padding: 10px; border: 1px solid var(--border-light);
            background-color: var(--card-light); color: var(--text-light);
            border-radius: 25px; font-size: 16px; transition: 0.4s; min-width: 200px;
        }
        .dark input, .dark select {
             border-color: var(--border-dark); background-color: var(--card-dark); color: var(--text-dark);
        }
        input:focus, select:focus {
            border-color: #3b82f6; outline: none; box-shadow: 0 0 17px rgba(59, 130, 246, 0.5);
        }
        
        /* --- Grid & Cards --- */
        .teachers-grid {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px;
        }
        .teacher-card {
            background: var(--card-light); border: 1px solid var(--border-light);
            padding: 24px; border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease; position: relative; overflow: hidden;
            display: flex; flex-direction: column; align-items: center;
        }
        .dark .teacher-card { background: var(--card-dark); border-color: var(--border-dark); }
        .teacher-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.2); }
        .dark .teacher-card:hover { box-shadow: 0 10px 30px -5px rgba(0, 123, 255, 0.15); }

        .teacher-card img {
            width: 110px; height: 110px; border-radius: 50%; object-fit: cover;
            margin-bottom: 16px; cursor: pointer; border: 3px solid transparent;
            transition: all 0.3s ease;
        }
        .teacher-card img:hover { border-color: var(--accent); transform: scale(1.05); }

        .teacher-card h2 {
            margin: 0 0 16px 0; font-size: 1.25rem; font-weight: 700; text-align: center;
            color: var(--text-light); line-height: 1.4;
        }
        .dark .teacher-card h2 { color: var(--text-dark); }
        
        /* --- НОВЫЕ СТИЛИ ДЛЯ INFO-ITEM --- */
        .info-item {
            display: flex; 
            align-items: flex-start; /* Выравнивание по верху для многострочного текста */
            gap: 12px; width: 100%;
            margin-bottom: 8px; font-size: 0.9rem; color: #4b5563;
            background: rgba(0,0,0,0.03); padding: 10px 12px; border-radius: 10px;
            text-decoration: none; /* Для ссылок */
            transition: background 0.2s;
        }
        .dark .info-item { color: #cbd5e1; background: rgba(255,255,255,0.03); }
        
        /* Специальный стиль для ссылки-телефона при наведении */
        a.info-item:hover {
            background: rgba(59, 130, 246, 0.1);
            color: var(--accent);
        }

        .info-item svg { 
            width: 18px; height: 18px; flex-shrink: 0; 
            color: var(--accent); 
            margin-top: 2px; /* Небольшой отступ сверху для выравнивания с текстом */
        }
        
        .info-item span { 
            /* РАЗРЕШАЕМ ПЕРЕНОС ТЕКСТА */
            white-space: normal; 
            overflow: visible; 
            text-overflow: clip; 
            word-break: break-word; /* Перенос длинных слов */
            line-height: 1.4;
            text-align: left;
        }

        .highlight {
            background-color: rgba(253, 224, 71, 0.5); font-weight: bold; border-radius: 3px;
        }
        .dark .highlight { background-color: rgba(250, 204, 21, 0.6); color: #111827; }
        
        /* --- Image Modal --- */
        .image-modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85); z-index: 100;
            display: flex; justify-content: center; align-items: center;
            opacity: 0; visibility: hidden; transition: all 0.3s ease;
            backdrop-filter: blur(8px);
        }
        .image-modal.active { opacity: 1; visibility: visible; }
        .image-modal img {
            max-width: 90%; max-height: 90%; 
            border-radius: 10px; box-shadow: 0 0 50px rgba(0,0,0,0.5);
            transform: scale(0.9); transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .image-modal.active img { transform: scale(1); }
        .close-modal {
            position: absolute; top: 20px; right: 20px;
            color: white; font-size: 2rem; cursor: pointer;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            background: rgba(255,255,255,0.1); border-radius: 50%; transition: 0.2s;
        }
        .close-modal:hover { background: rgba(255,255,255,0.3); transform: rotate(90deg); }

        /* Skeleton */
        .skeleton-pulse { animation: skeleton-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes skeleton-pulse { 50% { opacity: 0.5; } }
        .skeleton-card {
            background: var(--card-light); border: 1px solid var(--border-light);
            padding: 24px; border-radius: 20px; display: flex; flex-direction: column; align-items: center;
        }
        .dark .skeleton-card { background: var(--card-dark); border-color: var(--border-dark); }
        .skeleton-img {
            height: 110px; width: 110px; border-radius: 50%;
            background-color: var(--skeleton-light); margin-bottom: 16px;
        }
        .skeleton-text {
            height: 1rem; border-radius: 0.25rem; background-color: var(--skeleton-light); margin-bottom: 8px;
        }
        .dark .skeleton-img, .dark .skeleton-text { background-color: var(--skeleton-dark); }

    </style>
</head>

    <script>
        function pageManager() {
            return {
                isDark: false,
                mobileMenuOpen: false,
                currentLang: 'ru',
                translations: {
                    university_short_name: { tj: 'ДТТ', ru: 'ТУТ' },
                    teachers_page_title: { tj: 'Ҳайати омӯзгорон', ru: 'Преподавательский состав' },
                    all_departments: { tj: 'Ҳамаи кафедраҳо', ru: 'Все кафедры' },
                    no_sort: { tj: 'Бе тартиб', ru: 'Без сортировки' },
                    sort_by_name: { tj: 'Бо ном', ru: 'Сортировать по имени' },
                    no_results: { tj: 'Ҳеҷ чиз ёфт нашуд', ru: 'Ничего не найдено' },
                    nav_home: { tj: 'Асосӣ', ru: 'Главная' },
                    teachers: { tj: 'Омӯзгорон', ru: 'Преподаватели' },
                    nav_faculties: { tj: 'Факултетҳо', ru: 'Факультеты' },
                    nav_contact: { tj: 'Тамос', ru: 'Контакты' },
                    menu_title: { tj: 'Меню', ru: 'Меню' },
                },

                init() {
                    this.isDark = localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches);
                    this.updateHtmlClass();

                    this.currentLang = localStorage.getItem('language') || 'ru';
                    this.translatePage();
                },
                toggleTheme() { 
                    this.isDark = !this.isDark; 
                    localStorage.setItem('theme', this.isDark ? 'dark' : 'light'); 
                    this.updateHtmlClass(); 
                },
                toggleLanguage() {
                    this.currentLang = this.currentLang === 'tj' ? 'ru' : 'tj';
                    localStorage.setItem('language', this.currentLang);
                    this.translatePage();
                },
                translatePage() {
                    document.querySelectorAll('[data-translate]').forEach(el => {
                        const key = el.getAttribute('data-translate');
                        if (this.translations[key] && this.translations[key][this.currentLang]) {
                            el.innerHTML = this.translations[key][this.currentLang];
                        }
                    });
                    document.documentElement.lang = this.currentLang;
                },
                toggleMenu() { this.mobileMenuOpen = !this.mobileMenuOpen; },
                updateHtmlClass() { document.documentElement.classList.toggle('dark', this.isDark); },
            };
        }

        const firebaseConfig = {
            apiKey: "AIzaSyB3_Qs3pr6OK2JvyL7ViO09aFXjjt9qygQ",
            authDomain: "tut-app-6aaae.firebaseapp.com",
            projectId: "tut-app-6aaae",
            storageBucket: "tut-app-6aaae.appspot.com",
            messagingSenderId: "726613480112",
            appId: "1:726613480112:web:6e55cfb767ec8f6c5d6175",
            measurementId: "G-DZ0XNZR35S"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let teachers = [];
        let isInitialLoad = true;

        function openImageModal(imgSrc) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            modalImg.src = imgSrc;
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeImageModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('active');
            document.body.style.overflow = '';
        }

        function highlightText(text, query) {
            if (!query || !text) return text || '';
            const regex = new RegExp(`(${query})`, "gi");
            return text.replace(regex, "<span class='highlight'>$1</span>");
        }

        function updateDepartmentFilter(teacherList) {
            const select = document.getElementById("departmentFilter");
            const currentVal = select.value;
            const uniqueDepartments = [...new Set(teacherList.map(t => t.department).filter(d => d && d.trim() !== ''))];
            uniqueDepartments.sort();

            const firstOption = select.options[0];
            select.innerHTML = '';
            select.appendChild(firstOption);

            uniqueDepartments.forEach(dept => {
                const option = document.createElement("option");
                option.value = dept;
                option.textContent = dept;
                select.appendChild(option);
            });

            if (uniqueDepartments.includes(currentVal)) {
                select.value = currentVal;
            }
        }

        function filterTeachers() {
            const searchText = document.getElementById("searchInput").value.toLowerCase();
            const selectedDepartment = document.getElementById("departmentFilter").value;
            const sortOption = document.getElementById("sortSelect").value;

            let filteredTeachers = teachers.filter(teacher => 
                (teacher.name && teacher.name.toLowerCase().includes(searchText)) &&
                (selectedDepartment === "" || teacher.department === selectedDepartment)
            );

            if (sortOption === "name") {
                filteredTeachers.sort((a, b) => (a.name || '').localeCompare(b.name || ''));
            }

            renderTeachers(filteredTeachers, searchText);
        }

        function renderTeachers(list, searchText) {
            const container = document.getElementById("teachersContainer");
            const noResultsMessage = document.getElementById("noResultsMessage");
            
            container.innerHTML = "";
            
            if (list.length === 0 && !isInitialLoad) {
                noResultsMessage.style.display = "block";
                return;
            }
            noResultsMessage.style.display = "none";
            
            list.forEach(teacher => {
                const card = document.createElement("div");
                card.classList.add("teacher-card");

                const image = teacher.image || 'placeholder.png';
                
                const iconUser = `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>`;
                const iconBuilding = `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m-1 4h1m5-4h1m-1 4h1m-1-4h1m-1-4h1m-1-4h1"></path></svg>`;
                const iconPhone = `<svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>`;

                let positionHtml = teacher.position ? `<div class="info-item" title="Должность">${iconUser}<span>${teacher.position}</span></div>` : '';
                let deptHtml = teacher.department ? `<div class="info-item" title="Кафедра">${iconBuilding}<span>${teacher.department}</span></div>` : '';
                
                // ИЗМЕНЕНИЕ: Телефон теперь ссылка
                let phoneHtml = teacher.phone 
                    ? `<a href="tel:${teacher.phone}" class="info-item" title="Позвонить">${iconPhone}<span>${teacher.phone}</span></a>` 
                    : '';

                let customFieldsHtml = '';
                if(teacher.customFields && Array.isArray(teacher.customFields)) {
                    teacher.customFields.forEach(field => {
                        customFieldsHtml += `<div class="info-item"><svg fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg><span>${field.label}: ${field.value}</span></div>`;
                    });
                }

                card.innerHTML = `
                    <img src="${image}" alt="${teacher.name}" 
                         onerror="this.onerror=null;this.src='https://via.placeholder.com/150';"
                         onclick="openImageModal('${image}')" 
                         title="Нажмите для увеличения">
                    <h2>${highlightText(teacher.name, searchText)}</h2>
                    <div class="w-full">
                        ${positionHtml}
                        ${deptHtml}
                        ${phoneHtml}
                        ${customFieldsHtml}
                    </div>
                `;
                container.appendChild(card);
            });
        }

        function loadTeachers() {
            const teachersCollection = db.collection("teachers");

            teachersCollection.onSnapshot((snapshot) => {
                teachers = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                if(isInitialLoad) {
                    isInitialLoad = false;
                    updateDepartmentFilter(teachers); 
                }

                filterTeachers(); 
            }, (error) => {
                console.error("Ошибка при загрузке данных: ", error);
                isInitialLoad = false;
                document.getElementById("teachersContainer").innerHTML = "<p style='color: red; text-align: center;'>Ошибка загрузки данных.</p>";
            });
        }

        document.addEventListener("DOMContentLoaded", () => {
            loadTeachers();
        });
    </script>
</body>
</html>
