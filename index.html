        .toast.show { transform: translateX(0); opacity: 1; }
        .toast.error { border-left: 5px solid var(--error-color); background-color: red; }

        /* Form acts as its own container */
        form {

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 3rem 2.5rem;

        @keyframes zoom-out-evening { 0% { background-image: url('https://asutut.netlify.app/evening.jpg'); background-size: 130%; } 100% { background-image: url('https://asutut.netlify.app/evening.jpg'); background-size: 120%; } }
        @keyframes zoom-out-night { 0% { background-image: url('https://asutut.netlify.app/night.jpg'); background-size: 130%; } 100% { background-image: url('https://asutut.netlify.app/night.jpg'); background-size: 115%; } }
        .welcome-container h1 { font-size: 2.5rem; margin-bottom: 2rem; text-shadow: 0 0 15px rgba(0, 212, 255, 0.7); font-family: 'Orbitron', sans-serif; letter-spacing: 2px; color: var(--light-color); position: relative; animation: textGlow 2s infinite alternate; transition: transform 0.8s ease, opacity 0.8s ease; transition-delay: 0.3s; opacity: 0; transform: translateY(20px); }
        .welcome-container.active h1 { opacity: 1; transform: translateY(0); }
        .welcome-message { font-size: 1.2rem; margin-top: 2rem; line-height: 1.6; color: var(--light-color); max-width: 800px; padding: 0 1rem; transition: transform 0.8s ease, opacity 0.8s ease; transition-delay: 0.5s; opacity: 0; transform: translateY(20px); }
