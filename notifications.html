<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Огоҳиномаҳо</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --success-color: #34C759;
            --warning-color: #FF9500;
            --primary-glow: rgba(0, 122, 255, 0.5);
            --success-glow: rgba(52, 199, 89, 0.5);
            --warning-glow: rgba(255, 149, 0, 0.5);
            
            --text-color: #f0f2f5;
            --text-secondary-color: #e0e2e5;
            
            --border-radius: 16px; /* Adjusted for modern feel */
            --font-family: 'Inter', sans-serif;
            --background-color: #121212;
            --card-background: rgba(255, 255, 255, 0.08);
            --border-color: rgba(255, 255, 255, 0.1);
            --skeleton-color: rgba(255, 255, 255, 0.05);
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--background-color);
            color: var(--text-color);
            margin: 0;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Dynamic background shapes */
        body::before, body::after {
            content: '';
            position: fixed;
            z-index: -1;
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.6;
        }

        body::before {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--primary-color), #5856D6);
            top: -10%;
            left: -10%;
            animation: move-shape1 20s infinite alternate;
        }

        body::after {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--success-color), var(--warning-color));
            bottom: -10%;
            right: -5%;
            animation: move-shape2 25s infinite alternate;
        }
        /* Убираем синий фон при нажатии на мобильных устройствах и отключаем выделение текста */
* {
  -webkit-tap-highlight-color: transparent; /* Для iOS и Android */
  -webkit-user-select: none; /* Safari */
  -moz-user-select: none; /* Firefox */
  -ms-user-select: none; /* Internet Explorer/Edge */
  user-select: none; /* Стандартный синтаксис */
}

/* Убираем синюю рамку, которая появляется при фокусе на элементах */
*:focus {
  outline: none !important;
  box-shadow: none !important; /* На всякий случай, если используется box-shadow для фокуса */
}

        @keyframes move-shape1 {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 50px) rotate(180deg); }
        }

        @keyframes move-shape2 {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(-80px, -40px) rotate(-180deg); }
        }

        .scroll-wrapper {
            height: 100vh;
            overflow-y: auto;
            padding: 25px 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header-actions {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .btn-back {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 20px;
        }
        .btn-back:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .btn-back svg {
            width: 20px;
            height: 20px;
            color: var(--text-color);
        }
        
        h1 {
            color: #ffffff;
            margin: 0;
            font-weight: 700;
            font-size: 2.2rem;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            flex-grow: 1;
        }

        #notifications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            padding-bottom: 30px;
        }

        .notification-card {
            background: var(--card-background);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        @supports not (backdrop-filter: blur(25px)) {
            .notification-card {
                background: rgba(40, 40, 40, 0.9);
            }
        }

        .notification-card:hover {
            transform: translateY(-5px);
        }

        .notification-card.info:hover { box-shadow: 0 0 20px var(--primary-glow); }
        .notification-card.success:hover { box-shadow: 0 0 20px var(--success-glow); }
        .notification-card.warning:hover { box-shadow: 0 0 20px var(--warning-glow); }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .notification-card.info .notification-icon { color: var(--primary-color); }
        .notification-card.success .notification-icon { color: var(--success-color); }
        .notification-card.warning .notification-icon { color: var(--warning-color); }
        
        .notification-image {
            width: calc(100% + 40px);
            max-height: 200px;
            object-fit: cover;
            margin: -20px -20px 20px -20px;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
            transition: opacity 0.5s ease;
        }

        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }

        .notification-icon {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .notification-content p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
            color: var(--text-color);
        }

        .notification-meta {
            font-size: 0.85rem;
            color: var(--text-secondary-color);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: auto;
            line-height: 1.5;
        }
        .notification-meta span {
            display: block;
        }
        .notification-meta strong {
            color: #ffffff;
            font-weight: 500;
        }

        .loader-container {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--text-secondary-color);
            grid-column: 1 / -1;
        }

        /* Skeleton Loader styles */
        .skeleton-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 20px;
            display: flex;
            flex-direction: column;
            animation: pulse 1.5s infinite ease-in-out;
        }

        .skeleton-image {
            width: calc(100% + 40px);
            height: 150px;
            margin: -20px -20px 20px -20px;
            background: var(--skeleton-color);
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .skeleton-line {
            height: 12px;
            background: var(--skeleton-color);
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .skeleton-line.full { width: 100%; }
        .skeleton-line.half { width: 60%; }
        .skeleton-line.quarter { width: 40%; }
        
        .skeleton-icon {
            width: 28px;
            height: 28px;
            background: var(--skeleton-color);
            border-radius: 50%;
            margin-right: 15px;
            flex-shrink: 0;
        }

        @keyframes pulse {
            0% { opacity: 0.8; }
            50% { opacity: 0.5; }
            100% { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .scroll-wrapper { padding: 20px; }
            h1 { font-size: 2rem; }
            #notifications-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            .scroll-wrapper { padding: 15px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>
    <main class="scroll-wrapper">
        <div class="container">
            <div class="header-actions">
                <a href="#" class="btn-back" onclick="history.back()">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                    </svg>
                </a>
                <h1>Огоҳиномаҳо</h1>
            </div>
            <div id="notifications-grid">
                </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDww__vYGLKmPz1z8nSnh_Tmry96sb-3OE",
            authDomain: "srstudent-76914.firebaseapp.com",
            projectId: "srstudent-76914",
            storageBucket: "srstudent-76914.appspot.com",
            messagingSenderId: "1066284112446",
            appId: "1:1066284112446:web:e0c23b04c080ada2e74f6f",
            measurementId: "G-J9CKGMR4QS"
        };
    
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const notificationsCollection = db.collection('notifications');
        const notificationsGrid = document.getElementById('notifications-grid');

        const icons = {
            info: `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>`,
            success: `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>`,
            warning: `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>`
        };

        // Function to show skeleton loaders
        function showSkeletons() {
            notificationsGrid.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton-card';
                skeleton.innerHTML = `
                    <div class="skeleton-image"></div>
                    <div style="display: flex; align-items: flex-start; margin-bottom: 20px;">
                        <div class="skeleton-icon"></div>
                        <div style="flex-grow: 1;">
                            <div class="skeleton-line full"></div>
                            <div class="skeleton-line half"></div>
                        </div>
                    </div>
                    <div class="skeleton-line full"></div>
                    <div class="skeleton-line full"></div>
                    <div class="skeleton-line quarter"></div>
                `;
                notificationsGrid.appendChild(skeleton);
            }
        }

        function loadNotifications() {
            showSkeletons(); // Show skeleton loaders immediately
            
            notificationsCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                notificationsGrid.innerHTML = ''; // Clear skeletons once data is fetched

                if (snapshot.empty) {
                    notificationsGrid.innerHTML = '<p style="text-align:center; color:#ccc; grid-column: 1 / -1;">Ҳанӯз огоҳинома нест.</p>';
                    return;
                }
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = `notification-card ${data.type || 'info'}`;
                    
                    const timestamp = data.createdAt ? data.createdAt.toDate() : new Date();
                    const formattedTime = timestamp.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                    const formattedDate = timestamp.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });

                    card.innerHTML = `
                        ${data.imageUrl ? `<img src="${data.imageUrl}" alt="Изображение уведомления" class="notification-image">` : ''}
                        <div class="card-header">
                            <div class="notification-icon">
                                ${icons[data.type] || icons.info}
                            </div>
                            <div class="notification-content">
                                <p>${data.message}</p>
                            </div>
                        </div>
                        <div class="notification-meta">
                            <span>Нашр шудааст: <strong>${data.author || 'Администрация'}</strong></span>
                            <span>${formattedDate} дар ${formattedTime}</span>
                        </div>
                    `;
                    notificationsGrid.appendChild(card);
                });
            }, error => {
                console.error("Хатогӣ ҳангоми қабули огоҳиномаҳо: ", error);
                notificationsGrid.innerHTML = '<p style="text-align:center; color:red; grid-column: 1 / -1;">Хатогӣ ҳангоми боркунии маълумот.</p>';
            });
        }
        
        loadNotifications();
        // Блокировка клика правой кнопкой мыши
document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});

// Блокировка клавиш
document.addEventListener('keydown', function(e) {
  // Блокировка F12
  if (e.key === 'F12') {
    e.preventDefault();
  }

  // Блокировка Ctrl+U (просмотр кода)
  if (e.ctrlKey && e.key === 'u') {
    e.preventDefault();
  }

  // Блокировка Ctrl+C (копирование)
  if (e.ctrlKey && e.key === 'c') {
    e.preventDefault();
  }
});
    </script>
</body>
</html>
