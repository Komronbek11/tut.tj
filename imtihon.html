 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умное расписание экзаменов</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #93c5fd;
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --error: #ef4444;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --radius: 16px;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 32px rgba(0,0,0,0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .back-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--card-bg);
            border: none;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            display: grid;
            place-items: center;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            background: #f1f5f9;
        }

        .header-content {
            flex-grow: 1;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 14px;
            font-weight: 400;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            background: var(--card-bg);
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--primary-light);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Current Time */
        .current-time {
            background: var(--card-bg);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 4px solid var(--primary);
        }

        .time-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e2e8f0;
            display: grid;
            place-items: center;
            flex-shrink: 0;
        }

        /* Notification */
        .notification-status {
            padding: 16px;
            margin-bottom: 24px;
            background: #f0f9ff;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
        }

        .notification-status svg {
            flex-shrink: 0;
        }

        #nextExamInfo {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        /* Exam Cards */
        .exam-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .exam-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid #f1f5f9;
        }

        .exam-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .exam-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--status-color, #e2e8f0);
            transition: var(--transition);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 8px;
        }

        .exam-date {
            font-weight: 600;
            color: var(--text);
            font-size: 15px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: var(--status-bg);
            color: var(--status-color);
            white-space: nowrap;
        }

        .exam-type {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            background: #f1f5f9;
            color: var(--text-light);
            display: inline-block;
            margin-top: 4px;
        }

        .card-body {
            display: grid;
            gap: 12px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-icon {
            width: 20px;
            height: 20px;
            color: var(--text-light);
            flex-shrink: 0;
        }

        .progress-container {
            margin-top: 16px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .progress-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: var(--progress);
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        /* Statuses */
        .current {
            --status-color: var(--success);
            --status-bg: rgba(16, 185, 129, 0.1);
            animation: subtlePulse 8s infinite;
        }

        .passed {
            --status-color: var(--text-light);
            --status-bg: #f8fafc;
            opacity: 0.8;
        }

        .upcoming {
            --status-color: var(--primary);
            --status-bg: rgba(59, 130, 246, 0.1);
        }

        /* Exam type colors */
        .type-test {
            background: #e0f2fe;
            color: #0369a1;
        }

        .type-oral {
            background: #fce7f3;
            color: #9d174d;
        }

        .type-written {
            background: #ecfccb;
            color: #3f6212;
        }

        .type-project {
            background: #ede9fe;
            color: #5b21b6;
        }

        /* Empty state */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            grid-column: 1 / -1;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 16px;
            color: #cbd5e1;
        }

        .empty-state h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text);
        }

        .empty-state p {
            color: var(--text-light);
            font-size: 14px;
        }

        /* Settings */
        .settings-btn {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
            display: grid;
            place-items: center;
            cursor: pointer;
            transition: var(--transition);
            z-index: 10;
        }

        .settings-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 24px rgba(59, 130, 246, 0.4);
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .modal.active {
            opacity: 1;
            pointer-events: all;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--radius);
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 24px;
            transform: translateY(20px);
            transition: var(--transition);
        }

        .modal.active .modal-content {
            transform: translateY(0);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .btn {
            padding: 10px 16px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            border: none;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
        }

        .btn-block {
            display: block;
            width: 100%;
        }

        /* Subtle Animation */
        @keyframes subtlePulse {
            0%, 100% {
                background-color: var(--card-bg);
            }
            50% {
                background-color: var(--success-light);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 24px;
            }

            .exam-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

    <!-- Settings Modal -->

                <select id="notificationsToggle" class="form-control">

                </select>

            <div class="form-group">
                <label for="notificationTime">Напоминать за (минут)</label>
                <select id="notificationTime" class="form-control">
                    <option value="15">15 минут</option>
                    <option value="30">30 минут</option>

                    <option value="120">2 часа</option>

            </div>
            <button class="btn btn-primary btn-block" id="saveSettings">Сохранить</button>
        </div>
    </div>

    <script>
        // Enhanced exam data with more details
        const exams = [
            { 
                id: 1,
                date: "2025-06-02",
                start: "08:00", 
                end: "08:30", 
                subject: "Базы данных",

            },
            {

                teacher: "доц. Насруллоева Д.", 
                room: "8/302",
                type: "written",
                typeName: "Тестирование",
                description: "Тест по методологии научных исследований",
               // materials: ["Методичка ВХИ.pdf"]
            },
            { 
                id: 3,
                date: "2025-06-06", 
                start: "08:00", 
                end: "08:30", 
                subject: "Этика и эстетика", 
                teacher: "доц. Орифчонова Н", 
                room: "8/304",
                type: "written",
                typeName: "Тестирование",
                description: "Тест по основным понятиям этики и эстетики",
              //  materials: ["Вопросы к экзамену.docx"]
            },
            { 
                id: 4,
                date: "2025-06-04", 
                start: "08:00", 
                end: "08:30", 
                subject: "Статистика и КОД", 
                teacher: "доц. Гуломсафдаров А.", 
                room: "8/304",
                type: "written",
                typeName: "Тестирование",
                description: "Тест по статистическим методам",
              //  materials: ["Стат.методы.pdf", "Таблицы.xlsx"]
            },
            { 
                id: 5,
                date: "2025-06-05", 
                start: "08:00", 
                end: "08:30", 
                subject: "Программирование на Java", 
                teacher: "доц. Турсунов Р.", 
                room: "8/304",
                type: "written",
                typeName: "Тестирование",
                description: "Теории и задача по Java программированию",
               // materials: ["Требования к проекту.pdf"]
            },
            { 
                id: 6,
                date: "2025-06-04", 
                start: "08:00", 
                end: "08:30", 
                subject: "Политология", 
                teacher: "н.и.с. Мирзоён Р.Х.", 
                room: "8/304",
                type: "written",
                typeName: "Тестирование",
                description: "Тест по основам политологии",
               // materials: ["Вопросы к экзамену.pdf"]
            },
        ];

        // App state
        const state = {
            notificationTime: 15, // default 15 minutes before
            notificationsEnabled: true,
            scheduledNotifications: []
        };

        // DOM elements
        const elements = {
            examContainer: document.getElementById('examContainer'),
            currentTime: document.getElementById('currentTime'),
            nextExamInfo: document.getElementById('nextExamInfo'),
            notificationStatus: document.getElementById('notificationStatus'),
            settingsBtn: document.getElementById('settingsBtn'),
            settingsModal: document.getElementById('settingsModal'),
            closeModal: document.getElementById('closeModal'),
            notificationsToggle: document.getElementById('notificationsToggle'),
            notificationTime: document.getElementById('notificationTime'),
            saveSettings: document.getElementById('saveSettings')
        };

        // Initialize the app
        function init() {
            updateCurrentTime();
            renderExams();
            setInterval(updateCurrentTime, 60000);
            loadSettings();
            setupEventListeners();
            checkNotificationSupport();
        }

        // Set up event listeners
        function setupEventListeners() {
            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    renderExams(btn.dataset.filter);
                });
            });

            // Settings modal
            elements.settingsBtn.addEventListener('click', () => {
                elements.settingsModal.classList.add('active');
            });

            elements.closeModal.addEventListener('click', () => {
                elements.settingsModal.classList.remove('active');
            });

            elements.saveSettings.addEventListener('click', saveSettings);

            // Close modal when clicking outside
            elements.settingsModal.addEventListener('click', (e) => {
                if (e.target === elements.settingsModal) {
                    elements.settingsModal.classList.remove('active');
                }
            });
        }

        // Load settings from localStorage
        function loadSettings() {
            const settings = JSON.parse(localStorage.getItem('examScheduleSettings')) || {};
            state.notificationTime = settings.notificationTime || 15;
            state.notificationsEnabled = settings.notificationsEnabled !== false;
            
            // Update UI
            elements.notificationsToggle.value = state.notificationsEnabled ? 'enabled' : 'disabled';
            elements.notificationTime.value = state.notificationTime;
        }

        // Save settings to localStorage
        function saveSettings() {
            const settings = {
                notificationTime: parseInt(elements.notificationTime.value),
                notificationsEnabled: elements.notificationsToggle.value === 'enabled'
            };
            
            localStorage.setItem('examScheduleSettings', JSON.stringify(settings));
            loadSettings();
            elements.settingsModal.classList.remove('active');
            
            // Reschedule notifications if needed
            if (state.notificationsEnabled) {
                scheduleNotifications();
            } else {
                clearAllNotifications();
            }
        }

        // Check browser notification support
        function checkNotificationSupport() {
            if ('Notification' in window && 'serviceWorker' in navigator) {
                if (state.notificationsEnabled) {
                    initNotifications();
                }
            } else {
                elements.notificationStatus.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#ef4444">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    <span>Ваш браузер не поддерживает уведомления</span>
                `;
            }
        }

        // Initialize notifications
        async function initNotifications() {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    const registration = await navigator.serviceWorker.register('sw.js');
                    console.log('ServiceWorker registration successful');
                    await saveExamsToDB();
                    scheduleNotifications();
                }
            } catch (error) {
                console.error('ServiceWorker registration failed:', error);
                elements.notificationStatus.innerHTML = `
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="#ef4444">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                    </svg>
                    <span>Ошибка сервиса уведомлений</span>
                `;
            }
        }

        // Save exams to IndexedDB
        async function saveExamsToDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('ExamsDB', 1);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('exams')) {
                        db.createObjectStore('exams', { keyPath: 'id' });
                    }
                };

                request.onsuccess = (event) => {
                    const db = event.target.result;
                    const tx = db.transaction('exams', 'readwrite');
                    const store = tx.objectStore('exams');
                    exams.forEach(exam => store.put(exam));
                    tx.oncomplete = resolve;
                    tx.onerror = reject;
                };
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
            });
        }

        // Schedule notifications for all exams
        function scheduleNotifications() {
            // Clear any existing notifications
            clearAllNotifications();
            
            if (!state.notificationsEnabled) return;

            exams.forEach(exam => {
                const examTime = new Date(`${exam.date}T${exam.start}`);
                const notifyTime = examTime.getTime() - state.notificationTime * 60000;
                
                if (notifyTime > Date.now()) {
                    const timeoutId = setTimeout(() => {
                        showNotification(exam);
                    }, notifyTime - Date.now());
                    
                    state.scheduledNotifications.push(timeoutId);
                }
            });
        }

        // Clear all scheduled notifications
        function clearAllNotifications() {
            state.scheduledNotifications.forEach(id => clearTimeout(id));
            state.scheduledNotifications = [];
        }

        // Show notification for an exam
        function showNotification(exam) {
            if (Notification.permission === 'granted') {
                navigator.serviceWorker.ready.then(registration => {
                    registration.showNotification('Скоро экзамен!', {
                        body: `${exam.subject} (${exam.typeName}) в ${exam.start}, аудитория ${exam.room}`,
                        icon: 'exam.png',
                        vibrate: [200, 100, 200],
                        data: { examId: exam.id }
                    });
                });
            }
        }

        // Calculate progress for an exam
        function calculateProgress(exam) {
            const now = new Date();
            const examDate = new Date(`${exam.date}T${exam.start}`);
            const examEndDate = new Date(`${exam.date}T${exam.end}`);
            
            if (now < examDate) {
                // If exam hasn't started yet
                const totalTime = examDate.getTime() - new Date().getTime();
                const daysBefore = 7 * 24 * 60 * 60 * 1000; // One week before exam
                const startTime = examDate.getTime() - daysBefore;
                
                if (now < new Date(startTime)) {
                    return 0;
                } else {
                    const elapsed = now.getTime() - startTime;
                    const total = examDate.getTime() - startTime;
                    return Math.min(99, Math.floor((elapsed / total) * 100));
                }
            } else if (now >= examDate && now <= examEndDate) {
                // If exam is in progress
                const elapsed = now.getTime() - examDate.getTime();
                const total = examEndDate.getTime() - examDate.getTime();
                return Math.min(99, Math.floor((elapsed / total) * 100));
            } else {
                // If exam is completed
                return 100;
            }
        }

        // Update current time display
        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            elements.currentTime.textContent = 
                `Сегодня: ${now.toLocaleDateString('ru-RU', options)}`;
                
            // Update cards and next exam info
            const currentFilter = document.querySelector('.filter-btn.active').dataset.filter;
            renderExams(currentFilter);
            updateNextExamInfo();
        }

        // Update next exam info
        function updateNextExamInfo() {
            const nextExam = getNextExam();
            
            if (nextExam) {
                const examDate = new Date(`${nextExam.date}T${nextExam.start}`);
                const now = new Date();
                const diffDays = Math.floor((examDate - now) / (1000 * 60 * 60 * 24));
                const diffHours = Math.floor((examDate - now) / (1000 * 60 * 60));
                
                let timeText = 'сегодня';
                if (diffDays === 1) timeText = 'завтра';
                else if (diffDays > 1) timeText = `через ${diffDays} дня`;
                else if (diffHours < 24 && diffHours > 0) timeText = `через ${diffHours} часа`;
                
                elements.nextExamInfo.innerHTML = `
                    Следующий экзамен <strong>${timeText}</strong>: 
                    ${nextExam.subject} (${nextExam.typeName}) в ${nextExam.start}, ауд. ${nextExam.room}
                `;
            } else {
                elements.nextExamInfo.textContent = 'Предстоящих экзаменов нет';
            }
        }

        // Get the next upcoming exam
        function getNextExam() {
            const now = new Date();
            const upcomingExams = exams.filter(exam => 
                new Date(`${exam.date}T${exam.end}`) > now
            );
            
            return upcomingExams.sort((a, b) => 
                new Date(`${a.date}T${a.start}`) - new Date(`${b.date}T${b.start}`)
            )[0];
        }

        // Format date in Russian
        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'long' };
            return new Date(dateString).toLocaleDateString('ru-RU', options);
        }

        // Get exam status
        function getStatus(exam) {
            const now = new Date();
            const start = new Date(`${exam.date}T${exam.start}`);
            const end = new Date(`${exam.date}T${exam.end}`);
            
            if (now > end) return 'passed';
            if (now >= start && now <= end) return 'current';
            return 'upcoming';
        }

        // Render exams based on filter
        function renderExams(filter = 'all') {
            const filteredExams = exams
                .sort((a, b) => new Date(`${a.date}T${a.start}`) - new Date(`${b.date}T${b.start}`))
                .filter(exam => filter === 'all' || getStatus(exam) === filter);
            
            elements.examContainer.innerHTML = '';
            
            if (filteredExams.length === 0) {
                elements.examContainer.innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <h3>Экзаменов не найдено</h3>
                        <p>${{
                            all: 'Нет запланированных экзаменов',
                            upcoming: 'Нет предстоящих экзаменов',
                            current: 'Сейчас нет экзаменов',
                            passed: 'Нет завершённых экзаменов'
                        }[filter]}</p>
                    </div>
                `;
                return;
            }
            
            filteredExams.forEach(exam => {
                const status = getStatus(exam);
                const progress = calculateProgress(exam);
                const card = document.createElement('div');
                card.className = `exam-card ${status}`;
                card.style.setProperty('--progress', `${progress}%`);
                
                card.innerHTML = `
                    <div class="card-header">
                        <div>
                            <div class="exam-date">${formatDate(exam.date)}</div>
                            <span class="exam-type type-${exam.type}">${exam.typeName}</span>
                        </div>
                        <div class="status-badge">${{
                            current: 'Идёт сейчас',
                            passed: 'Завершён',
                            upcoming: 'Предстоит'
                        }[status]}</div>
                    </div>
                    <div class="card-body">
                        <div class="info-row">
                            <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span>${exam.start} — ${exam.end}</span>
                        </div>
                        <div class="info-row">
                            <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                            </svg>
                            <span>${exam.subject}</span>
                        </div>
                        <div class="info-row">
                            <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                            </svg>
                            <span>${exam.teacher}</span>
                        </div>
                        <div class="info-row">
                            <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h7l2 2h7a2 2 0 012 2v14a2 2 0 01-2 2z"/>
                            </svg>
                            <span>Аудитория ${exam.room}</span>
                        </div>
                        ${status !== 'passed' ? `
                        <div class="progress-container">
                            <div class="progress-info">
                                <span>${progress < 100 ? 'Прогресс' : 'Завершено'}</span>
                                <span>${progress}%</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-fill"></div>
                            </div>
                        </div>` : ''}
                        ${exam.description ? `
                        <div class="info-row">
                            <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                            </svg>
                            <span>${exam.description}</span>
                        </div>` : ''}
                        ${exam.materials && exam.materials.length > 0 ? `
                        <div class="info-row">
                            <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 13h6m-3-3v6m5 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                            </svg>
                            <span>Материалы: ${exam.materials.join(', ')}</span>
                        </div>` : ''}
                    </div>
                `;

                elements.examContainer.appendChild(card);
            });
        }

        // Initialize the app when DOM is loaded
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
