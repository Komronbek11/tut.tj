<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Уведомления</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #007AFF;
            --success-color: #34C759;
            --warning-color: #FF9500;
            --primary-glow: rgba(0, 122, 255, 0.5);
            --success-glow: rgba(52, 199, 89, 0.5);
            --warning-glow: rgba(255, 149, 0, 0.5);
            
            --text-color: #f0f2f5;
            --text-secondary-color: #e0e2e5;
            
            --border-radius: 20px;
            --font-family: 'Inter', sans-serif;
        }

        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: #121212;
            color: var(--text-color);
            margin: 0;
            padding: 30px;
            min-height: 100vh;
            overflow: hidden; /* Скрываем части фигур, выходящие за пределы */
            position: relative;
        }

        /* Динамические фигуры на фоне */
        body::before, body::after {
            content: '';
            position: fixed;
            z-index: -1;
            border-radius: 50%;
            filter: blur(100px);
        }

        body::before {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, var(--primary-color), #5856D6);
            top: -10%;
            left: -10%;
            animation: move-shape1 20s infinite alternate;
        }

        body::after {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, var(--success-color), var(--warning-color));
            bottom: -10%;
            right: -5%;
            animation: move-shape2 25s infinite alternate;
        }

        @keyframes move-shape1 {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(100px, 50px) rotate(180deg); }
        }

        @keyframes move-shape2 {
            from { transform: translate(0, 0) rotate(0deg); }
            to { transform: translate(-80px, -40px) rotate(-180deg); }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5rem;
            text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }

        /* Сетка уведомлений */
        #notifications-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* Стиль Glassmorphism для карточки */
        .notification-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            border-radius: var(--border-radius);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
            padding: 25px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.6s ease-out;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        /* Fallback для старых браузеров */
        @supports not (backdrop-filter: blur(25px)) {
            .notification-card {
                background: rgba(40, 40, 40, 0.9);
            }
        }

        .notification-card:hover {
            transform: scale(1.03);
        }

        /* Свечение при наведении */
        .notification-card.info:hover { box-shadow: 0 0 25px var(--primary-glow); }
        .notification-card.success:hover { box-shadow: 0 0 25px var(--success-glow); }
        .notification-card.warning:hover { box-shadow: 0 0 25px var(--warning-glow); }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .notification-card.info .notification-icon { color: var(--primary-color); }
        .notification-card.success .notification-icon { color: var(--success-color); }
        .notification-card.warning .notification-icon { color: var(--warning-color); }
        
        .card-header {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }

        .notification-icon {
            width: 28px;
            height: 28px;
            flex-shrink: 0;
            margin-top: 2px;
        }
        
        .notification-content p {
            margin: 0;
            font-size: 1rem;
            line-height: 1.6;
            word-wrap: break-word;
            color: var(--text-color);
        }

        .notification-meta {
            font-size: 0.85rem;
            color: var(--text-secondary-color);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 15px;
            margin-top: auto; /* Прижимает мета-данные к низу */
            line-height: 1.5;
        }
        .notification-meta span {
            display: block;
        }
        .notification-meta strong {
            color: #ffffff;
            font-weight: 500;
        }


        .loader-container {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
            color: var(--text-secondary-color);
            grid-column: 1 / -1; /* Растягиваем на всю ширину сетки */
        }

        @media (max-width: 768px) {
            body { padding: 20px; }
            h1 { font-size: 2rem; }
            #notifications-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
        }

        @media (max-width: 480px) {
            body { padding: 15px; }
            h1 { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Последние Уведомления</h1>
        <div id="notifications-grid">
            <div class="loader-container">Загрузка уведомлений...</div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDww__vYGLKmPz1z8nSnh_Tmry96sb-3OE",
            authDomain: "srstudent-76914.firebaseapp.com",
            projectId: "srstudent-76914",
            storageBucket: "srstudent-76914.appspot.com",
            messagingSenderId: "1066284112446",
            appId: "1:1066284112446:web:e0c23b04c080ada2e74f6f",
            measurementId: "G-J9CKGMR4QS"
        };
    
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const db = firebase.firestore();
        const notificationsCollection = db.collection('notifications');
        const notificationsGrid = document.getElementById('notifications-grid');

        const icons = {
            info: `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>`,
            success: `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>`,
            warning: `<svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24"><path d="M1 21h22L12 2 1 21zm12-3h-2v-2h2v2zm0-4h-2v-4h2v4z"/></svg>`
        };

        function loadNotifications() {
            notificationsCollection.orderBy('createdAt', 'desc').onSnapshot(snapshot => {
                if (snapshot.empty) {
                    notificationsGrid.innerHTML = '<p style="text-align:center; color:#ccc; grid-column: 1 / -1;">Уведомлений пока нет.</p>';
                    return;
                }
                
                // Очищаем сетку плавно
                while (notificationsGrid.firstChild) {
                    notificationsGrid.removeChild(notificationsGrid.firstChild);
                }

                snapshot.forEach(doc => {
                    const data = doc.data();
                    const card = document.createElement('div');
                    card.className = `notification-card ${data.type || 'info'}`;
                    
                    const timestamp = data.createdAt ? data.createdAt.toDate() : new Date();
                    const formattedTime = timestamp.toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' });
                    const formattedDate = timestamp.toLocaleDateString('ru-RU', { day: 'numeric', month: 'long', year: 'numeric' });

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="notification-icon">
                                ${icons[data.type] || icons.info}
                            </div>
                            <div class="notification-content">
                                <p>${data.message}</p>
                            </div>
                        </div>
                        <div class="notification-meta">
                            <span>Опубликовано: <strong>${data.author || 'Администрация'}</strong></span>
                            <span>${formattedDate} в ${formattedTime}</span>
                        </div>
                    `;
                    notificationsGrid.appendChild(card);
                });
            }, error => {
                console.error("Ошибка получения уведомлений: ", error);
                notificationsGrid.innerHTML = '<p style="text-align:center; color:red; grid-column: 1 / -1;">Ошибка загрузки данных. Пожалуйста, проверьте консоль.</p>';
            });
        }
        
        loadNotifications();
    </script>
</body>
</html>
