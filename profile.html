<!DOCTYPE html>
<html lang="ru" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль пользователя - ДТТ</title>
    
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.10/dist/cdn.min.js" defer></script>
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        :root {
            --bg-light: #f7f9fc; --bg-dark: #000000;
            --card-light: rgba(255, 255, 255, 0.6); --card-dark: #1b1b1b;
            --border-light: rgba(0, 0, 0, 0.08); --border-dark: rgba(255, 255, 255, 0.12);
            --text-light: #0f172a; --text-dark: #e2e8f0;
            --primary: #4f46e5;
            --input-bg-light: #f1f5f9; --input-bg-dark: #1e293b;
            --input-border-bottom-light: rgba(0, 0, 0, 0.1);
            --input-border-bottom-dark: rgba(255, 255, 255, 0.1);
            --icon: #1367ed;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-light); color: var(--text-light);
            transition: background-color 0.5s ease, color 0.5s ease;
        }
        .dark { background-color: var(--bg-dark); color: var(--text-dark); --primary: #6366f1; }
        .aurora-container { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; overflow: hidden; z-index: -1; pointer-events: none;}
        @keyframes rotate { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .aurora-shape { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.2; animation: rotate 50s infinite linear; }
        .dark .aurora-shape { opacity: 0.4; }
        .aurora-1 { width: 600px; height: 600px; background: #3b82f6; top: -200px; left: -200px; }
        .aurora-2 { width: 500px; height: 500px; background: #8b5cf6; bottom: -150px; right: -150px; animation-duration: 60s; }
        .bento-card {
            background-color: var(--card-light); 
            border: 1px solid var(--border-light);
            backdrop-filter: blur(24px); -webkit-backdrop-filter: blur(24px);
            transition: all 0.3s ease;
        }
        .dark .bento-card { background-color: var(--card-dark); border: 1px solid var(--border-dark); }
        [x-cloak] { display: none !important; }
        .spinner { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* New Styles for inputs */
        .modern-input-field {
            position: relative;
            margin-bottom: 10px;
        }
        .modern-input-field .modern-input-label {
            position: absolute;
            top: 0;
            left: 0;
            transform: translateY(12px);
            font-size: 16px;
            color: var(--text-light);
            transition: all 0.2s ease;
            opacity: 0.7;
        }
        .dark .modern-input-field .modern-input-label {
            color: var(--text-dark);
        }
        .modern-input-field .modern-input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--input-border-bottom-light);
            padding: 12px 28px 12px 0;
            font-size: 16px;
            transition: all 0.2s ease;
            outline: none;
        }
        .dark .modern-input-field .modern-input {
            border-bottom: 2px solid var(--input-border-bottom-dark);
        }
        .modern-input-field .modern-input:focus {
            border-bottom-color: var(--primary);
        }
        .modern-input-field .modern-input:focus + .modern-input-label,
        .modern-input-field .modern-input:not(:placeholder-shown) + .modern-input-label {
            transform: translateY(-8px);
            font-size: 12px;
            opacity: 1;
        }
        .modern-input-field .modern-input-icon {
            position: absolute;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            color: var(--icon);
            opacity: 0.5;
            pointer-events: none;
        }
        .dark .modern-input-field .modern-input-icon {
            color: var(--icon);
        }
        .header-actions {
            display: flex;
            align-items: center;
            margin-bottom: 25px;
        }

        .btn-back {
            background: none;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-right: 20px;
        }
        .btn-back:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }
        .btn-back svg {
            width: 20px;
            height: 20px;
            color: var(--text-color);
        }
        
        h1 {
            color: #ffffff;
            margin: 0;
            font-weight: 700;
            font-size: 1.5rem;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            flex-grow: 1;
        }

    </style>
</head>
<body x-data="pageManager()" x-init="init()" :class="{ 'dark': isDark }" x-cloak>
    
    <div class="aurora-container">
        <div class="aurora-shape aurora-1"></div>
        <div class="aurora-shape aurora-2"></div>
    </div>

    <main class="container mx-auto p-4 md:p-6 min-h-screen">
        
       <div class="header-actions">
            <button @click="window.history.back()" class="btn-back">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7" />
                </svg>
            </button>
            <h1>Профиль</h1>
        </div>

        <div x-show="isLoadingProfile" x-transition class="max-w-5xl mx-auto">
            
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 animate-pulse">
                <div class="lg:col-span-2 p-6 bg-gray-200/50 dark:bg-gray-700/50 rounded-2xl space-y-6">
                    <div class="flex items-center gap-6"><div class="w-28 h-28 bg-gray-300 dark:bg-gray-600 rounded-full"></div><div class="space-y-3 flex-1"><div class="h-6 bg-gray-300 dark:bg-gray-600 rounded-md w-1/2"></div><div class="h-4 bg-gray-300 dark:bg-gray-600 rounded-md w-3/4"></div></div></div>
                    <div class="border-t border-gray-300/50 dark:border-gray-600/50"></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div class="md:col-span-2 h-12 bg-gray-300 dark:bg-gray-600 rounded-md"></div><div class="h-12 bg-gray-300 dark:bg-gray-600 rounded-md"></div><div class="h-12 bg-gray-300 dark:bg-gray-600 rounded-md"></div></div>
                </div>
                <div class="space-y-6"><div class="p-6 bg-gray-200/50 dark:bg-gray-700/50 rounded-2xl h-48"></div><div class="p-6 bg-gray-200/50 dark:bg-gray-700/50 rounded-2xl h-64"></div></div>
            </div>
        </div>
        
        <div x-show="!isLoadingProfile && isLoggedIn" class="max-w-5xl mx-auto" x-transition.opacity.duration.200ms>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">

                <div class="bento-card p-6 rounded-2xl lg:col-span-2 relative">
                    <div x-show="!editMode" x-data="{ open: false }" class="absolute top-4 right-4 z-10">
                        <button @click="open = !open" class="p-2 rounded-full hover:bg-gray-500/10 transition-colors">
                            <svg class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" /></svg>
                        </button>
                        <div x-show="open" @click.away="open = false" x-transition class="absolute right-0 mt-2 w-48 bento-card rounded-xl shadow-lg py-1">
                            <a @click="startEditing(); open = false" href="#" class="block px-4 py-2 text-sm hover:bg-gray-500/10 transition-colors">Изменить профиль</a>
                        </div>
                    </div>

                    <div class="flex flex-col sm:flex-row items-center gap-6 border-b border-[var(--border-light)] pb-6">
                        <div class="relative w-28 h-28 mx-auto group flex-shrink-0 cursor-pointer" @click="showAvatarModal = true">
                            <img id="profile-pic" class="w-full h-full object-cover shadow-lg rounded-full"
                                 :src="user.photoURL || 'userphoto.jpg'" alt="Сурати худро боргузори кунед">
                            <label for="file-upload" x-show="editMode" class="absolute inset-0 bg-black bg-opacity-60 flex items-center justify-center rounded-full cursor-pointer opacity-0 group-hover:opacity-100 transition-opacity" 
                                   title="Загрузить фото с компьютера">
                                <svg class="w-8 h-8 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                            </label>
                            <input id="file-upload" type="file" class="hidden" @change="handleImageUpload($event)" accept="image/*" :disabled="!editMode">
                            <div x-show="imageLoading" class="absolute inset-0 bg-black bg-opacity-70 flex items-center justify-center rounded-full">
                                <svg class="w-8 h-8 text-white spinner" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                            </div>
                        </div>
                        <div class="text-center sm:text-left">
                           <h2 class="text-3xl font-bold" x-text="user.displayName || 'Пользователь'"></h2>
                           <p class="text-md opacity-70" x-text="user.email"></p>
                        </div>
                    </div>

                    <div class="mt-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-4">
                            <div class="modern-input-field">
                                <input type="text" id="name-input" x-model="profileData.displayName" class="modern-input" placeholder=" " :disabled="!editMode">
                                <label for="name-input" class="modern-input-label">Имя пользователя</label>
                                <svg xmlns="http://www.w3.org/2000/svg" class="modern-input-icon h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" /></svg>
                            </div>
                            <div class="modern-input-field">
                                <input type="tel" id="phone-input" x-model="profileData.phoneNumber" class="modern-input" placeholder=" " :disabled="!editMode">
                                <label for="phone-input" class="modern-input-label">Телефон</label>
                                <svg xmlns="http://www.w3.org/2000/svg" class="modern-input-icon h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M2 3a1 1 0 011-1h2.153a1 1 0 01.986.836l.74 1.846a1 1 0 01-.54 1.235l-1.546.773a11.01 11.01 0 007.44 7.44l.774-1.545a1 1 0 011.235-.54l1.845.74A1 1 0 0118 16.847V17a1 1 0 01-1 1h-1a1 1 0 01-1-1v-1a1 1 0 00-1-1H4a1 1 0 00-1 1v1a1 1 0 01-1 1H2a1 1 0 01-1-1V3a1 1 0 011-1z" /></svg>
                            </div>
                            
                            <div class="modern-input-field">
                                <input type="text" id="faculty-input" x-model="profileData.faculty" class="modern-input" placeholder=" " :disabled="!editMode">
                                <label for="faculty-input" class="modern-input-label">Факультет</label>
                                <svg xmlns="http://www.w3.org/2000/svg" class="modern-input-icon h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 2a2 2 0 00-2 2v2a2 2 0 002 2h4a2 2 0 002-2V4a2 2 0 00-2-2h-4zM4 14a2 2 0 012-2h8a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2z" /></svg>
                            </div>
                            <div class="modern-input-field">
                                <input type="number" id="course-input" x-model="profileData.course" class="modern-input" placeholder=" " :disabled="!editMode">
                                <label for="course-input" class="modern-input-label">Курс</label>
                                <svg xmlns="http://www.w3.org/2000/svg" class="modern-input-icon h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm-1-7V5h2v6h-2zm1 4a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>
                            </div>
                            <div class="modern-input-field md:col-span-2">
                                <input type="text" id="group-input" x-model="profileData.group" class="modern-input" placeholder=" " :disabled="!editMode">
                                <label for="group-input" class="modern-input-label">Группа</label>
                                <svg xmlns="http://www.w3.org/2000/svg" class="modern-input-icon h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 4a2 2 0 012-2h8a2 2 0 012 2v2H4V4zm-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6h-4a2 2 0 00-2 2v2a2 2 0 00-2 2v4H4v-4a2 2 0 00-2-2V6z" clip-rule="evenodd" /></svg>
                            </div>
                            <div class="modern-input-field md:col-span-2">
                                <input type="url" id="url-input" x-model="profileData.photoURL" class="modern-input" placeholder=" " :disabled="!editMode">
                                <label for="url-input" class="modern-input-label">URL фотографии</label>
                                <svg xmlns="http://www.w3.org/2000/svg" class="modern-input-icon h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 3-6 4 8z" clip-rule="evenodd" /></svg>
                            </div>

                            <div x-show="editMode" x-transition class="md:col-span-2 flex items-center gap-4 mt-2">
                                <button @click="updateProfileInfo" :disabled="loading" class="bg-indigo-500 text-white px-5 py-2.5 rounded-lg hover:bg-indigo-600 transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed justify-center">
                                    <span x-show="!loading">Сохранить</span>
                                    <svg x-show="loading" class="w-5 h-5 spinner" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                </button>
                                <button @click="cancelEditing" :disabled="loading" class="bg-gray-500/20 text-gray-800 dark:text-gray-200 px-5 py-2.5 rounded-lg hover:bg-gray-500/30 transition-colors disabled:opacity-50">Отмена</button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="space-y-6">
                    <div class="bento-card p-6 rounded-2xl">
                        <div x-data="{ open: false, currentVisible: false, newVisible: false }">
                            <button @click="open = !open" class="w-full flex justify-between items-center text-left">
                                <div class="flex items-center gap-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 opacity-80" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
                                    <span class="font-semibold text-lg">Безопасность</span>
                                </div>
                                <svg class="w-5 h-5 transition-transform" :class="{'transform rotate-180': !open}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                            </button>
                            <div x-show="open" x-collapse.duration.500ms class="mt-4 space-y-4">
                                <div class="relative"><label for="current-password" class="block text-sm font-medium opacity-80">Текущий пароль</label><input x-model="currentPassword" :type="currentVisible ? 'text' : 'password'" id="current-password" class="modern-input mt-1 block w-full rounded-xl shadow-sm p-3 pr-10">
                                    <button @click="currentVisible = !currentVisible" class="absolute inset-y-0 right-0 top-6 px-3 flex items-center opacity-60 hover:opacity-100" title="Показать/скрыть пароль">
                                        <svg x-show="!currentVisible" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                                        <svg x-show="currentVisible" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zM10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /><path d="M2.042 10c1.274 4.057 5.064 7 9.542 7 1.488 0 2.894-.411 4.14-1.134l-1.473-1.473A4.003 4.003 0 0110 14a4 4 0 01-4-4 3.992 3.992 0 01.51-1.879l-1.474-1.474A9.982 9.982 0 002.042 10z" /></svg>
                                    </button>
                                </div>
                                <div class="relative"><label for="new-password" class="block text-sm font-medium opacity-80">Новый пароль</label><input x-model="newPassword" :type="newVisible ? 'text' : 'password'" id="new-password" class="modern-input mt-1 block w-full rounded-xl shadow-sm p-3 pr-10">
                                    <button @click="newVisible = !newVisible" class="absolute inset-y-0 right-0 top-6 px-3 flex items-center opacity-60 hover:opacity-100" title="Показать/скрыть пароль">
                                        <svg x-show="!newVisible" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" /></svg>
                                        <svg x-show="newVisible" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zM10 12a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" /><path d="M2.042 10c1.274 4.057 5.064 7 9.542 7 1.488 0 2.894-.411 4.14-1.134l-1.473-1.473A4.003 4.003 0 0110 14a4 4 0 01-4-4 3.992 3.992 0 01.51-1.879l-1.474-1.474A9.982 9.982 0 002.042 10z" /></svg>
                                    </button>
                                </div>
                                <button @click="updateUserPassword" :disabled="loading" class="bg-indigo-500/80 text-white px-5 py-2.5 rounded-lg hover:bg-indigo-600 transition-colors flex items-center gap-2 disabled:opacity-50 disabled:cursor-not-allowed w-full justify-center">
                                    <span x-show="!loading">Сменить пароль</span>
                                    <svg x-show="loading" class="w-5 h-5 spinner" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bento-card p-6 rounded-2xl">
                        <div x-data="{ open: false }">
                            <button @click="open = !open" class="w-full flex justify-between items-center text-left">
                                <div class="flex items-center gap-3">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 opacity-80" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 18h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" /></svg>
                                    <span class="font-semibold text-lg">Устройства</span>
                                </div>
                                <svg class="w-5 h-5 transition-transform" :class="{'transform rotate-180': !open}" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" /></svg>
                            </button>
                            <div x-show="open" x-collapse.duration.500ms class="mt-4 space-y-4">
                                <div class="text-sm opacity-80">
                                    <p>Всего посещений: <span class="font-semibold" x-text="deviceInfo.totalVisits"></span></p>
                                </div>
                                <ul class="space-y-3">
                                    <template x-for="(device, index) in deviceInfo.activeDevices" :key="index">
                                        <li class="flex items-center gap-4 text-sm">
                                            <div x-html="device.icon" class="flex-shrink-0 w-8 h-8 flex items-center justify-center rounded-full bg-gray-500/10"></div>
                                            <div class="flex-grow">
                                                <p class="font-semibold" x-text="device.name"></p>
                                                <p class="opacity-70 text-xs" x-text="device.lastSeen"></p>
                                            </div>
                                            <span x-show="device.isCurrent" class="text-xs font-bold text-green-500 bg-green-500/10 px-2 py-1 rounded-full">Текущая</span>
                                        </li>
                                    </template>
                                </ul>
                                <p class="text-xs opacity-60 mt-2">Информация об устройствах (кроме текущего) и посещениях является демонстрационной.</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="bento-card p-6 rounded-2xl">
                        <h3 class="font-semibold text-lg flex items-center gap-3 mb-4"><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 opacity-80" viewBox="0 0 20 20" fill="currentColor"><path d="M5 4a1 1 0 00-2 0v7.268a2 2 0 000 3.464V16a1 1 0 102 0v-1.268a2 2 0 000-3.464V4zM11 4a1 1 0 10-2 0v1.268a2 2 0 000 3.464V16a1 1 0 102 0V8.732a2 2 0 000-3.464V4zM15 3a1 1 0 011 1v12a1 1 0 11-2 0V4a1 1 0 011-1z" /></svg>Управление</h3>
                        <div class="space-y-4">
                            <button @click="toggleTheme()" class="w-full flex justify-between items-center p-3 rounded-lg hover:bg-gray-500/10 transition-colors">
                                <span x-text="isDark ? 'Светлая тема' : 'Темная тема'"></span>
                                <svg x-show="!isDark" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" /></svg>
                                <svg x-show="isDark" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
                            </button>
                            <button @click="logout" class="bg-red-500/10 text-red-500 hover:bg-red-500 hover:text-white transition-colors w-full px-4 py-3 rounded-lg flex items-center justify-center gap-2">
                                <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                                <span>Выйти</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div x-show="showAvatarModal" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="showAvatarModal = false"
         class="fixed inset-0 bg-black bg-opacity-80 backdrop-blur-sm flex flex-col items-center justify-center z-50 p-4"
         style="display: none;">
        
        <div class="relative text-center" @click.stop>
            <img :src="user.photoURL || 'placeholder-avatar.png'" alt="Фото профиля" class="max-w-[80vw] max-h-[70vh] rounded-lg shadow-2xl"
                  x-show="showAvatarModal"
                  x-transition:enter="transition ease-out duration-300"
                  x-transition:enter-start="opacity-0 transform scale-75"
                  x-transition:enter-end="opacity-100 transform scale-100">
            <h3 class="mt-4 text-white text-2xl font-bold" x-text="user.displayName || 'Пользователь'"></h3>
        </div>
    </div>
    
    <div x-show="$store.toast.visible" 
         x-transition
         class="fixed bottom-5 right-5 w-auto max-w-sm p-4 rounded-2xl shadow-lg z-50 bento-card font-semibold"
         :class="$store.toast.type === 'success' ? 'text-green-800 dark:text-green-300 bg-green-500/20' : 'text-red-800 dark:text-red-300 bg-red-500/20'"
         style="display: none;">
        <p x-text="$store.toast.message"></p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCAOfxPW5m2UqtulWzuh3egOjJ-ti-rDf8",
            authDomain: "register-221e5.firebaseapp.com",
            projectId: "register-221e5",
            storageBucket: "register-221e5.appspot.com",
            messagingSenderId: "588640206529",
            appId: "1:588640206529:web:b2abf5413387e251935e40"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const storage = firebase.storage();
        const database = firebase.database(); 

        document.addEventListener('alpine:init', () => {
            Alpine.store('toast', {
                visible: false, message: '', type: 'success', timer: null,
                show(message, type = 'success') {
                    this.message = message; this.type = type; this.visible = true;
                    clearTimeout(this.timer);
                    this.timer = setTimeout(() => this.visible = false, 4000);
                }
            });

            Alpine.data('pageManager', () => ({
                // State variables
                editMode: false,
                profileDataOriginal: null,
                showAvatarModal: false,
                currentPassword: '',
                newPassword: '',

                isDark: false, isLoggedIn: false,
                isLoadingProfile: true,
                user: {}, 
                profileData: {
                    displayName: '', photoURL: '', phoneNumber: '',
                    faculty: '', course: '', group: ''
                },
                loading: false, imageLoading: false,
                deviceInfo: { totalVisits: 0, activeDevices: [] },

                // Initialization
                init() {
                    this.isDark = localStorage.getItem('theme') === 'dark';
                    this.setTheme();
                    this.setupDeviceinfo();
                    
                    auth.onAuthStateChanged(currentUser => {
                        if (currentUser) {
                            this.isLoggedIn = true; 
                            this.user = currentUser; 
                            this.loadUserProfile(currentUser.uid);
                        } else { 
                            this.isLoadingProfile = false;
                            window.location.href = 'index.html'; 
                        }
                    });
                },

                setupDeviceinfo() {
                    const getOs = (ua) => {
                        if (/windows/i.test(ua)) return "Windows";
                        if (/macintosh|mac os x/i.test(ua)) return "macOS";
                        if (/android/i.test(ua)) return "Android";
                        if (/iphone|ipad|ipod/i.test(ua)) return "iOS";
                        if (/linux/i.test(ua)) return "Linux";
                        return "Unknown OS";
                    }
                    const getBrowser = (ua) => {
                        if (/firefox/i.test(ua)) return "Firefox";
                        if (/chrome/i.test(ua) && !/edg/i.test(ua)) return "Chrome";
                        if (/safari/i.test(ua) && !/chrome/i.test(ua)) return "Safari";
                        if (/edg/i.test(ua)) return "Edge";
                        return "Unknown Browser";
                    }
                    const getIcon = (os) => {
                        if (os === 'Windows') return `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-blue-500" viewBox="0 0 20 20" fill="currentColor"><path d="M2 5a2 2 0 012-2h12a2 2 0 012 2v10a2 2 0 01-2 2H4a2 2 0 01-2-2V5zm3.293 1.293a1 1 0 011.414 0l3 3a1 1 0 010 1.414l-3 3a1 1 0 01-1.414-1.414L7.586 10 5.293 7.707a1 1 0 010-1.414zM11 7a1 1 0 100 2h.01a1 1 0 100-2H11z" /></svg>`;
                        if (os === 'macOS' || os === 'iOS') return `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.202 3.233a.75.75 0 01.596 0l6.25 2.75A.75.75 0 0116.5 6.75v6.5a.75.75 0 01-1.048.717l-6.25-2.75a.75.75 0 010-1.434l6.25-2.75a.75.75 0 011.048.717v.143a.75.75 0 01-1.5 0v-.002L10 9.21v1.58a.75.75 0 01-1.5 0V9.53l-4.25 1.868a.75.75 0 01-1.048-.717v-6.5a.75.75 0 01.75-.75h.5a.75.75 0 010 1.5H4.5v5.52l4.702-2.067a.75.75 0 01.596 0z" clip-rule="evenodd" /></svg>`;
                        if (os === 'Android' || os === 'Linux') return `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500" viewBox="0 0 20 20" fill="currentColor"><path d="M10.742 6.223a.75.75 0 00-1.484 0l-3.25 8.5c-.144.378.133.777.542.777h6.5c.409 0 .686-.399.542-.777l-3.25-8.5z" /></svg>`;
                        return `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" /></svg>`;
                    }
                    const ua = navigator.userAgent;
                    const os = getOs(ua);
                    
                    this.deviceInfo = {
                        totalVisits: 0,
                        activeDevices: [
                            { name: `${getBrowser(ua)} on ${os}`, lastSeen: 'Активен: только что', icon: getIcon(os), isCurrent: true, },
                            { name: 'Android Phone', lastSeen: 'Активен: 2 часа назад - Dushanbe, TJ', icon: getIcon('Android'), isCurrent: false, }
                        ]
                    }
                },

                loadUserProfile(uid) {
                    this.isLoadingProfile = true;
                    database.ref('users/' + uid).once('value').then(snapshot => {
                        const data = snapshot.val() || {};
                        this.profileData = {
                            displayName: this.user.displayName || '',
                            photoURL: this.user.photoURL || '',
                            phoneNumber: data.phoneNumber || '',
                            faculty: data.faculty || '',
                            course: data.course || '',
                            group: data.group || ''
                        };
                        this.user.displayName = this.profileData.displayName;
                        this.user.photoURL = this.profileData.photoURL;
                        this.deviceInfo.totalVisits = data.totalVisits || 1;
                    }).catch(e => {
                        Alpine.store('toast').show('Ошибка загрузки профиля: ' + e.message, 'error');
                    }).finally(() => {
                        this.isLoadingProfile = false;
                    });
                },
                
                startEditing() {
                    this.profileDataOriginal = { ...this.profileData };
                    this.editMode = true;
                },

                cancelEditing() {
                    this.profileData = { ...this.profileDataOriginal };
                    this.editMode = false;
                    this.profileDataOriginal = null;
                },

                updateProfileInfo() {
                    if (this.loading) return;
                    this.loading = true;
                    const user = auth.currentUser;
                    const updates = [];

                    if (this.profileData.displayName !== user.displayName || this.profileData.photoURL !== user.photoURL) {
                        updates.push(user.updateProfile({ 
                            displayName: this.profileData.displayName,
                            photoURL: this.profileData.photoURL
                        }));
                    }

                    const rtdbData = {
                        displayName: this.profileData.displayName,
                        email: user.email, 
                        photoURL: this.profileData.photoURL,
                        phoneNumber: this.profileData.phoneNumber,
                        faculty: this.profileData.faculty,
                        course: this.profileData.course === '' ? null : Number(this.profileData.course),
                        group: this.profileData.group,
                        totalVisits: firebase.database.ServerValue.increment(1)
                    };

                    updates.push(database.ref('users/' + user.uid).update(rtdbData));

                    Promise.all(updates)
                        .then(() => { 
                            Alpine.store('toast').show('Информация успешно обновлена!', 'success');
                            this.editMode = false;
                            this.profileDataOriginal = null;
                        })
                        .catch(e => { 
                            console.error("Firebase update failed:", e);
                            Alpine.store('toast').show('Ошибка сохранения: ' + e.message, 'error'); 
                        })
                        .finally(() => { this.loading = false; });
                },
                
                handleImageUpload(event) {
                    const file = event.target.files[0];
                    if (!file || this.imageLoading) return;
                    if (!file.type.startsWith('image/')){ Alpine.store('toast').show('Пожалуйста, выберите файл изображения.', 'error'); return; }
                    if (file.size > 5 * 1024 * 1024) { Alpine.store('toast').show('Размер файла не должен превышать 5МБ.', 'error'); return; }
                    this.imageLoading = true;
                    const userId = auth.currentUser.uid;
                    const storageRef = storage.ref(`profile_pictures/${userId}/${file.name}`);
                    storageRef.put(file)
                        .then(snapshot => snapshot.ref.getDownloadURL())
                        .then(url => { 
                            this.profileData.photoURL = url; 
                            Alpine.store('toast').show('Фотография обновлена! Нажмите "Сохранить", чтобы применить изменения.', 'success');
                        })
                        .catch(e => { Alpine.store('toast').show('Ошибка загрузки фото: ' + e.message, 'error'); })
                        .finally(() => { this.imageLoading = false; });
                },

                updateUserPassword() {
                    if (this.loading) return;
                    const currentPassword = document.getElementById('current-password').value;
                    const newPassword = document.getElementById('new-password').value;
                    if (!currentPassword || newPassword.length < 6) { Alpine.store('toast').show('Введите текущий и новый пароль (мин. 6 симв.).', 'error'); return; }
                    this.loading = true;
                    const user = auth.currentUser;
                    const credential = firebase.auth.EmailAuthProvider.credential(user.email, currentPassword);
                    user.reauthenticateWithCredential(credential).then(() => {
                        return user.updatePassword(newPassword);
                    }).then(() => {
                        Alpine.store('toast').show('Пароль успешно изменен!', 'success');
                        document.getElementById('current-password').value = '';
                        document.getElementById('new-password').value = '';
                    }).catch(error => {
                        let errorMessage = 'Произошла ошибка.';
                        if (error.code == 'auth/wrong-password') errorMessage = 'Неверный текущий пароль.';
                         Alpine.store('toast').show(errorMessage, 'error');
                    }).finally(() => { this.loading = false; });
                },

                logout() { auth.signOut().then(() => { window.location.href = 'index.html'; }); },
                setTheme() { document.documentElement.classList.toggle('dark', this.isDark); },
                toggleTheme() { this.isDark = !this.isDark; localStorage.setItem('theme', this.isDark ? 'dark' : 'light'); this.setTheme(); },
            }));
        });
    </script>
