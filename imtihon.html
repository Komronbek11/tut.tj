<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умное расписание экзаменов</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifestt.json">
    <style>
        :root {
            --primary: #3b82f6;
            --primary-light: #93c5fd;
            --success: #10b981;
            --success-light: #d1fae5;
            --warning: #f59e0b;
            --error: #ef4444;
            --text: #1e293b;
            --text-light: #64748b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --radius: 16px;
            --shadow: 0 4px 24px rgba(0,0,0,0.08);
            --shadow-hover: 0 8px 32px rgba(0,0,0,0.12);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto;
            min-height: 100vh;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .back-btn {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--card-bg);
            border: none;
            box-shadow: var(--shadow);
            cursor: pointer;
            transition: var(--transition);
            display: grid;
            place-items: center;
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-hover);
            background: #f1f5f9;
        }

        .header-content {
            flex-grow: 1;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: var(--text-light);
            font-size: 14px;
            font-weight: 400;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 8px;
            margin-bottom: 24px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid #e2e8f0;
            background: var(--card-bg);
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--primary-light);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* Current Time */
        .current-time {
            background: var(--card-bg);
            padding: 16px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 12px;
            border-left: 4px solid var(--primary);
        }

        .time-badge {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #e2e8f0;
            display: grid;
            place-items: center;
            flex-shrink: 0;
        }

        /* Notification */
        .notification-status {
            padding: 16px;
            margin-bottom: 24px;
            background: #f0f9ff;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
        }

        .notification-status svg {
            flex-shrink: 0;
        }

        #nextExamInfo {
            font-size: 14px;
            font-weight: 500;
            color: var(--text);
        }

        /* Exam Cards */
        .exam-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        }

        .exam-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 24px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            transition: var(--transition);
            border: 1px solid #f1f5f9;
        }

        .exam-card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-hover);
        }

        .exam-card::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 4px;
            background: var(--status-color, #e2e8f0);
            transition: var(--transition);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
            gap: 8px;
        }

        .exam-date {
            font-weight: 600;
            color: var(--text);
            font-size: 15px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            background: var(--status-bg);
            color: var(--status-color);
            white-space: nowrap;
        }

        .exam-type {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            background: #f1f5f9;
            color: var(--text-light);
            display: inline-block;
            margin-top: 4px;
        }

        .card-body {
            display: grid;
            gap: 12px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .info-icon {
            width: 20px;
            height: 20px;
            color: var(--text-light);
            flex-shrink: 0;
        }

        .progress-container {
            margin-top: 16px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-light);
            margin-bottom: 4px;
        }

        .progress-bar {
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: var(--progress);
            transition: width 0.5s ease;
            border-radius: 3px;
        }

        /* Statuses */
        .current {
            --status-color: var(--success);
            --status-bg: rgba(16, 185, 129, 0.1);
            animation: subtlePulse 8s infinite;
        }

        .passed {
            --status-color: var(--text-light);
            --status-bg: #f8fafc;
            opacity: 0.8;
        }

        .upcoming {
            --status-color: var(--primary);
            --status-bg: rgba(59, 130, 246, 0.1);
        }

        /* Exam type colors */
        .type-test {
            background: #e0f2fe;
            color: #0369a1;
        }

        .type-oral {
            background: #fce7f3;
            color: #9d174d;
        }

        .type-written {
            background: #ecfccb;
            color: #3f6212;
        }

        .type-project {
            background: #ede9fe;
            color: #5b21b6;
        }

        /* Subtle Animation */
        @keyframes subtlePulse {
            0%, 100% {
                background-color: var(--card-bg);
            }
            50% {
                background-color: var(--success-light);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 16px;
            }

            h1 {
                font-size: 24px;
            }

            .exam-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
       <!-- <button class="back-btn" onclick="history.back()">
             <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 19l-7-7 7-7"/>
            </svg>--->
        </button>
        <div class="header-content">
            <h1>Экзаменационное расписание</h1>
            <div class="subtitle">2024/2025</div>
        </div>
    </div>

    <div class="current-time">
        <div class="time-badge">
            <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
                <path d="M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm0 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm1-8.5V7h-2v5h4v-2h-2z"/>
            </svg>
        </div>
        <div id="currentTime"></div>
    </div>

    <div class="notification-status" id="notificationStatus">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="#2563eb">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.5-13H11v6l4.25 2.53.77-1.28-3.52-2.09V7z"/>
        </svg>
        <span id="nextExamInfo"></span>
    </div>

    <div class="filters">
        <button class="filter-btn active" data-filter="all">Все</button>
        <button class="filter-btn" data-filter="upcoming">Предстоящие</button>
        <button class="filter-btn" data-filter="current">Текущие</button>
        <button class="filter-btn" data-filter="passed">Завершённые</button>
    </div>

    <div class="exam-grid" id="examContainer">
        <!-- Cards will be inserted here -->
    </div>

    <script>
        const exams = [
            { 
                id: 1,
                date: "2025-06-02", // Сегодняшняя дата
                start: "08:00", 
                end: "08:30", 
                subject: "Базы данных", 
                teacher: "доц. Аликулов А.", 
                room: "8/304",
                type: "written",
                typeName: "Тестирование"
            },
            { 
                id: 2,
                date: "2025-06-02", 
                start: "11:30", 
                end: "12:00", 
                subject: "Усул ва ВХИ", 
                teacher: "доц. Насруллоева Д.", 
                room: "8/302",
                type: "written",
                typeName: "Тестирование"
            },
            { 
                id: 3,
                date: "2025-06-03", 
                start: "08:00", 
                end: "08:30", 
                subject: "Этика и эстетика", 
                teacher: "доц. Орифчонова Н", 
                room: "8/304",
                type: "written",
                typeName: "Тестирование"
            },
            { 
                id: 4,
                date: "2025-06-04", 
                start: "08:00", 
                end: "08:30", 
                subject: "Статистика и КОД", 
                teacher: "доц. Гуломсафдаров А.", 
                room: "8/304",
                type: "written",
                typeName: "Тестирование"
            },
      { 
                id: 5,
                date: "2025-06-05", 
                start: "08:00", 
                end: "08:30", 
                subject: "Программирование на Java", 
                teacher: "доц. Турсунов Р.", 
                room: "8/304",
                type: "written",
                typeName: "Тестирование"
            },
      { 
                id: 6,
                date: "2025-06-04", 
                start: "08:00", 
                end: "08:30", 
                subject: "Политология", 
                teacher: "н.и.с. Мирзоён Р.Х.", 
                room: "8/304",
                type: "written",
                typeName: "Тестирование"
            },
        ];

        // Функция для расчета динамического прогресса
        function calculateProgress(exam) {
            const now = new Date();
            const examDate = new Date(`${exam.date}T${exam.start}`);
            const examEndDate = new Date(`${exam.date}T${exam.end}`);
            
            if (now < examDate) {
                // Если экзамен еще не начался, показываем прогресс до начала
                const totalTime = examDate.getTime() - new Date().getTime();
                const daysBefore = 7 * 24 * 60 * 60 * 1000; // За неделю до экзамена
                const startTime = examDate.getTime() - daysBefore;
                
                if (now < new Date(startTime)) {
                    return 0;
                } else {
                    const elapsed = now.getTime() - startTime;
                    const total = examDate.getTime() - startTime;
                    return Math.min(99, Math.floor((elapsed / total) * 100));
                }
            } else if (now >= examDate && now <= examEndDate) {
                // Если экзамен идет сейчас
                const elapsed = now.getTime() - examDate.getTime();
                const total = examEndDate.getTime() - examDate.getTime();
                return Math.min(99, Math.floor((elapsed / total) * 100));
            } else {
                // Если экзамен завершен
                return 100;
            }
        }

        // Новые функции для уведомлений
        async function initNotifications() {
            if ('Notification' in window && 'serviceWorker' in navigator) {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    try {
                        const registration = await navigator.serviceWorker.register('sw.js');
                        await saveExamsToDB();
                        scheduleNotifications();
                        updateNextExamInfo();
                    } catch (error) {
                        console.error('Service Worker registration failed:', error);
                    }
                }
            }
        }

        async function saveExamsToDB() {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open('ExamsDB', 1);
                
                request.onupgradeneeded = (event) => {
                    const db = event.target.result;
                    if (!db.objectStoreNames.contains('exams')) {
                        db.createObjectStore('exams', { keyPath: 'id' });
                    }
                };

                request.onsuccess = (event) => {
                    const db = event.target.result;
                    const tx = db.transaction('exams', 'readwrite');
                    const store = tx.objectStore('exams');
                    exams.forEach(exam => store.put(exam));
                    tx.oncomplete = resolve;
                    tx.onerror = reject;
                };
                
                request.onerror = (event) => {
                    reject(event.target.error);
                };
            });
        }

        function scheduleNotifications() {
            exams.forEach(exam => {
                const examTime = new Date(`${exam.date}T${exam.start}`);
                const notifyTime = examTime.getTime() - 15*60000;
                
                if (notifyTime > Date.now()) {
                    setTimeout(() => {
                        showNotification(exam);
                    }, notifyTime - Date.now());
                }
            });
        }

        function showNotification(exam) {
            if (Notification.permission === 'granted') {
                navigator.serviceWorker.ready.then(registration => {
                    registration.showNotification('Скоро экзамен!', {
                        body: `${exam.subject} (${exam.typeName}) в ${exam.start}, аудитория ${exam.room}`,
                        icon: 'exam.png',
                        vibrate: [200, 100, 200]
                    });
                });
            }
        }

        function updateNextExamInfo() {
            const nextExam = getNextExam();
            const statusElement = document.getElementById('nextExamInfo');
            
            if (nextExam) {
                const examDate = new Date(`${nextExam.date}T${nextExam.start}`);
                const now = new Date();
                const diffDays = Math.floor((examDate - now) / (1000 * 60 * 60 * 24));
                
                let daysText = 'сегодня';
                if (diffDays === 1) daysText = 'завтра';
                else if (diffDays > 1) daysText = `через ${diffDays} дня`;
                
                statusElement.textContent = `Следующий экзамен ${daysText}: ${nextExam.subject} (${nextExam.typeName}) в ${nextExam.start}, ауд. ${nextExam.room}`;
            } else {
                statusElement.textContent = 'Предстоящих экзаменов нет';
            }
        }

        function getNextExam() {
            const now = new Date();
            const upcomingExams = exams.filter(exam => 
                new Date(`${exam.date}T${exam.start}`) > now
            );
            
            return upcomingExams.sort((a, b) => 
                new Date(`${a.date}T${a.start}`) - new Date(`${b.date}T${b.start}`)
            )[0];
        }

        function formatDate(dateString) {
            const options = { day: 'numeric', month: 'long' };
            return new Date(dateString).toLocaleDateString('ru-RU', options);
        }

        function getStatus(exam) {
            const now = new Date();
            const start = new Date(`${exam.date}T${exam.start}`);
            const end = new Date(`${exam.date}T${exam.end}`);
            
            if (now > end) return 'passed';
            if (now >= start && now <= end) return 'current';
            return 'upcoming';
        }

        function updateCurrentTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                day: 'numeric', 
                month: 'long', 
                hour: '2-digit', 
                minute: '2-digit' 
            };
            document.getElementById('currentTime').textContent = 
                `Сегодня: ${now.toLocaleDateString('ru-RU', options)}`;
                
            // Обновляем статус карточек при изменении времени
            const currentFilter = document.querySelector('.filter-btn.active').dataset.filter;
            renderExams(currentFilter);
            updateNextExamInfo();
        }

        function renderExams(filter = 'all') {
            const container = document.getElementById('examContainer');
            container.innerHTML = '';

            exams
                .sort((a, b) => new Date(`${a.date}T${a.start}`) - new Date(`${b.date}T${b.start}`))
                .filter(exam => filter === 'all' || getStatus(exam) === filter)
                .forEach(exam => {
                    const status = getStatus(exam);
                    const progress = calculateProgress(exam);
                    const card = document.createElement('div');
                    card.className = `exam-card ${status}`;
                    card.style.setProperty('--progress', `${progress}%`);
                    
                    card.innerHTML = `
                        <div class="card-header">
                            <div>
                                <div class="exam-date">${formatDate(exam.date)}</div>
                                <span class="exam-type type-${exam.type}">${exam.typeName}</span>
                            </div>
                            <div class="status-badge">${{
                                current: 'Идёт сейчас',
                                passed: 'Завершён',
                                upcoming: 'Предстоит'
                            }[status]}</div>
                        </div>
                        <div class="card-body">
                            <div class="info-row">
                                <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                <span>${exam.start} — ${exam.end}</span>
                            </div>
                            <div class="info-row">
                                <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"/>
                                </svg>
                                <span>${exam.subject}</span>
                            </div>
                            <div class="info-row">
                                <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"/>
                                </svg>
                                <span>${exam.teacher}</span>
                            </div>
                            <div class="info-row">
                                <svg class="info-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h7l2 2h7a2 2 0 012 2v14a2 2 0 01-2 2z"/>
                                </svg>
                                <span>Аудитория ${exam.room}</span>
                            </div>
                            ${status !== 'passed' ? `
                            <div class="progress-container">
                                <div class="progress-info">
                                    <span>${progress < 100 ? 'Прогресс' : 'Завершено'}</span>
                                    <span>${progress}%</span>
                                </div>
                                <div class="progress-bar">
                                    <div class="progress-fill"></div>
                                </div>
                            </div>` : ''}
                        </div>
                    `;

                    container.appendChild(card);
                });
        }

        // Filters
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderExams(btn.dataset.filter);
            });
        });

        // Initialization
        document.addEventListener('DOMContentLoaded', () => {
            updateCurrentTime();
            renderExams();
            setInterval(updateCurrentTime, 60000);
            initNotifications();
        });
    </script>
    <script src="sw.js"></script>
</body>
</html>
