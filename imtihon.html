 <!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Умное расписание экзаменов</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <style>
    @import url('https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css');
        /* Minimalist and Modern Design */
        :root {
            --primary: #007bff; /* A clean, professional blue */
            --primary-light: #66b2ff;
            --primary-dark: #0056b3;
            --success: #28a745;
            --warning: #ffc107;
            --error: #dc3545;
            --text: #212529;
            --text-light: #6c757d;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
            --border-color: #dee2e6;
            --radius: 20px;
            --shadow: 0 2px 10px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 5px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease-in-out;
            --skeleton: linear-gradient(90deg, #f1f3f5 25%, #e9ecef 50%, #f1f3f5 75%);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #4da6ff;
                --primary-light: #73c2ff;
                --primary-dark: #007bff;
                --text: #f8f9fa;
                --text-light: #ced4da;
                --bg: #1a1a1a;
                --card-bg: #2b2b2b;
                --border-color: #495057;
                --skeleton: linear-gradient(90deg, #2b2b2b 25%, #495057 50%, #2b2b2b 75%);
            }

            .notification-status {
                background: rgba(77, 166, 255, 0.1);
                border-left-color: var(--primary);
            }

            .countdown-block {
                background: rgba(77, 166, 255, 0.1);
            }

            .countdown-block span {
                color: var(--primary-light);
            }
            
            .filter-btn {
                background: var(--card-bg);
                border-color: var(--border-color);
                color: var(--text);
            }
            .exam-card {
                border-color: var(--border-color);
            }
            .btn-outline {
                background: none;
                color: var(--primary);
                border: 1px solid var(--primary);
            }
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 24px;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
        }
        
        .hidden {
            display: none !important;
        }

        .btn {
            padding: 12px 20px;
            border-radius: var(--radius);
            font-weight: 500;
            cursor: pointer;
            border: none;
            background: var(--primary);
            color: white;
            transition: var(--transition);
        }

        .btn:hover:not(:disabled) {
            background: var(--primary-dark);
        }

        .btn:disabled {
            background: #adb5bd;
            cursor: not-allowed;
        }
        
        .btn-outline {
            background: none;
            border: 1px solid var(--primary);
            color: var(--primary);
        }
        
        .btn-outline:hover:not(:disabled) {
            background: var(--primary);
            color: white;
        }

        .form-control {
            width: 100%;
            height: 30px;
            padding: 1px;
            border-radius: var(--radius);
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text);
            font-size: 14px;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.25);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-light);
        }

        /* Modal styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--card-bg);
            border-radius: var(--radius);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: none;
            box-shadow: var(--shadow);
        }

        /* Main content styles */
        .header {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            margin-bottom: 30px;
        }
        
        .header-left, .header-right, .header-center {
            display: flex;
            align-items: center;
        }

        .header-left {
            justify-self: start;
        }
        
        .header-right {
            justify-self: end;
        }

        .header-center {
            justify-self: center;
            text-align: center;
            flex-direction: column;
        }
        
        #group-info {
            font-size: 14px;
            color: var(--text-light);
        }
        
        .back-btn {
            border: none;
            background: none;
            cursor: pointer;
            padding: 0;
            color: var(--text);
            transition: var(--transition);
        }
        
        .back-btn:hover {
            color: var(--primary);
        }
        
        .notification-status {
            padding: 20px;
            margin-bottom: 30px;
            background: rgba(0, 123, 255, 0.1);
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            gap: 15px;
            border-left: 4px solid var(--primary);
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        #nextExamInfo {
            font-weight: 700;
        }

        #countdown-timer {
            display: flex;
            gap: 20px;
            justify-content: center;
            text-align: center;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .countdown-block {
            background: rgba(0, 123, 255, 0.08);
            padding: 10px 15px;
            border-radius: var(--radius);
            min-width: 60px;
        }

        .countdown-block span {
            display: block;
            font-weight: 700;
            font-size: 24px;
            color: var(--primary);
            line-height: 1.2;
        }

        .countdown-block .label {
            font-size: 10px;
            text-transform: uppercase;
            color: var(--text-light);
            font-weight: 400;
            margin-top: 5px;
        }

        .filters {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid var(--border-color);
            background: var(--card-bg);
            color: var(--text-light);
            cursor: pointer;
            transition: var(--transition);
            font-size: 14px;
        }

        .filter-btn:hover {
            border-color: var(--primary-light);
            color: var(--primary);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: var(--shadow);
        }

        .exam-grid {
            display: grid;
            gap: 20px;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        }

        .exam-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 25px;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .exam-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-hover);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .exam-date {
            font-weight: 500;
            font-size: 16px;
        }

        .status-badge {
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .exam-subject {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .exam-type {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 10px;
            font-weight: 700;
            display: inline-block;
            margin-top: 5px;
        }

        .card-body {
            display: grid;
            gap: 12px;
            margin-top: 15px;
        }

        .info-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--text-light);
        }

        .info-icon {
            width: 18px;
            height: 18px;
            color: var(--text-light);
            flex-shrink: 0;
        }

        .passed {
            opacity: 0.7;
        }

        .upcoming {
            --status-color: var(--primary);
            --status-bg: rgba(0, 123, 255, 0.1);
        }

        .current {
            --status-color: var(--success);
            --status-bg: rgba(40, 167, 69, 0.1);
        }

        .type-test { background: #e0f2fe; color: #0077c2; }
        .type-oral { background: #fce7f3; color: #c20077; }
        .type-written { background: #ecfccb; color: #4b8b00; }
        .type-project { background: #ede9fe; color: #800080; }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            grid-column: 1 / -1;
            font-size: 16px;
            color: var(--text-light);
        }

        .skeleton {
            background: var(--skeleton);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite linear;
            border-radius: var(--radius);
        }

    #back{
        hieght: 50px;
        padding: 0px;
    }
    
        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }
            100% {
                background-position: -200% 0;
            }
        }
    </style>
</head>

    <script>
        const $ = (selector) => document.querySelector(selector);
        
        const firebaseConfig = {

        function renderSkeletonCards() {
            const container = $('#examContainer');
            container.innerHTML = '';
            for (let i = 0; i < 3; i++) {
                const card = document.createElement('div');
                card.className = 'exam-card skeleton';
                card.style.height = '200px';
                container.appendChild(card);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSkeletonCards();
            
            const savedPath = localStorage.getItem('mySchedulePath');
            const savedInfo = localStorage.getItem('myScheduleInfo');
            
            if (savedPath && savedInfo) {
                $('#app-content').classList.remove('hidden');
                loadSchedule(savedPath, savedInfo);
            } else {
                $('#selectionModal').classList.add('active');
            }

            database.ref('hierarchy').once('value', snapshot => {
                if (!snapshot.exists()) {
                    document.body.innerHTML = '<h1>Ошибка: Иерархия не найдена.</h1>';
                    return;
                }
                hierarchy = snapshot.val();
                populateFaculties();
            }, error => {
                console.error("Ошибка чтения иерархии:", error);
                document.body.innerHTML = '<h1>Ошибка: Не удалось загрузить данные.</h1>';
            });
            setupFilterButtons();

                    <svg class="info-icon" style="width: 24px; height: 24px;"><use href=""></use></svg>

                <h3><i class="fi fi-rr-arrow-small-left" onclick="back ()" id="back"></i></i>Расписание экзаменов</h3>

    <script>
        let hierarchy = {};
        let allExams = [];
        let examsRef = null;
        let countdownInterval = null;

    function back (){ window.location.href="home.html"}
        // --- ЛОГИКА МОДАЛЬНОГО ОКНА ---
        function populateFaculties() {
            const select = $('#facultySelect');
            select.innerHTML = '<option value="">Выберите факультет</option>';
            for(const key in hierarchy) select.add(new Option(hierarchy[key].name, key));
        }

        $('#facultySelect').addEventListener('change', () => {
            const facultyId = $('#facultySelect').value;
            const select = $('#courseSelect');
            select.innerHTML = '<option value="">Выберите курс</option>';
            $('#groupSelect').innerHTML = '<option value="">Выберите группу</option>';
            $('#groupSelect').disabled = true;
            $('#saveSelectionBtn').disabled = true;
            if (!facultyId) { select.disabled = true; return; }
            select.disabled = false;
            const faculty = hierarchy[facultyId];
            if (faculty && faculty.courses) {
                for(const key in faculty.courses) select.add(new Option(faculty.courses[key].name, key));
            }
        });

        $('#courseSelect').addEventListener('change', () => {
            const courseId = $('#courseSelect').value;
            const select = $('#groupSelect');
            select.innerHTML = '<option value="">Выберите группу</option>';
            $('#saveSelectionBtn').disabled = true;
            if (!courseId) { select.disabled = true; return; }
            select.disabled = false;
            const facultyId = $('#facultySelect').value;
            const course = hierarchy[facultyId]?.courses?.[courseId];
            if (course && course.groups) {
                for(const key in course.groups) select.add(new Option(course.groups[key].name, key));
            }
        });
        
        $('#groupSelect').addEventListener('change', () => {
             $('#saveSelectionBtn').disabled = !$('#groupSelect').value;
        });

        $('#saveSelectionBtn').addEventListener('click', () => {
            const pathIds = { f: $('#facultySelect').value, c: $('#courseSelect').value, g: $('#groupSelect').value };
            if (!pathIds.f || !pathIds.c || !pathIds.g) return;
            const path = `schedules/${pathIds.f}/${pathIds.c}/${pathIds.g}`;
            const facultySelectEl = $('#facultySelect'), courseSelectEl = $('#courseSelect'), groupSelectEl = $('#groupSelect');
            const info = `${facultySelectEl.options[facultySelectEl.selectedIndex].text}, ${courseSelectEl.options[courseSelectEl.selectedIndex].text}, ${groupSelectEl.options[groupSelectEl.selectedIndex].text}`;
            localStorage.setItem('mySchedulePath', path);
            localStorage.setItem('myScheduleInfo', info);
            loadSchedule(path, info);
        });
        
        $('#changeGroupBtn').addEventListener('click', () => {
            $('#selectionModal').classList.add('active');
            $('#app-content').classList.add('hidden');
        });
        
        $('#backBtn').addEventListener('click', () => {
            $('#selectionModal').classList.add('active');
            $('#app-content').classList.add('hidden');
        });

        // --- ЛОГИКА ЗАГРУЗКИ И ОТОБРАЖЕНИЯ ДАННЫХ ---
        function loadSchedule(path, info) {
            $('#selectionModal').classList.remove('active');
            $('#app-content').classList.remove('hidden');
            $('#group-info').textContent = info;
            
            if (examsRef) examsRef.off();
            renderSkeletonCards();
            
            examsRef = database.ref(path + '/exams');
            examsRef.on('value', snapshot => {
                const examsData = snapshot.val();
                allExams = examsData ? Object.keys(examsData).map(key => ({ id: key, ...examsData[key] })) : [];
                updateNextExamInfo();
                const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
                renderExams(activeFilter);
            }, error => {
                console.error("Ошибка чтения:", error);
                $('#examContainer').innerHTML = '<p class="empty-state">Не удалось загрузить расписание.</p>';
            });
        }
        
        function renderExams(filter = 'all') {
            const container = $('#examContainer');
            const filteredExams = allExams
                .filter(exam => filter === 'all' || getStatus(exam).name === filter);
            
            container.innerHTML = '';
            if (filteredExams.length === 0) {
                container.innerHTML = `<p class="empty-state">Нет экзаменов, соответствующих фильтру "${filter}".</p>`;
                return;
            }
            
            filteredExams
                .sort((a,b) => new Date(`${a.date}T${a.start}`) - new Date(`${b.date}T${b.start}`))
                .forEach(exam => {
                    const status = getStatus(exam);
                    const card = document.createElement('div');
                    card.className = `exam-card ${status.name}`;

                    const examDate = new Date(exam.date).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' });

                    card.innerHTML = `
                        <div class="card-header">
                            <div class="exam-date">${examDate}</div>
                            <div class="status-badge" style="background-color: ${status.bgColor}; color: ${status.color};">${status.text}</div>
                        </div>
                        <h3 class="exam-subject">${exam.subject}</h3>
                        <div class="exam-type type-${exam.type}">${exam.typeName}</div>
                        <div class="card-body">
                            <div class="info-row">
                                <svg class="info-icon"><use href="#icon-clock"></use></svg>
                                <span>${exam.start} — ${exam.end}</span>
                            </div>
                            <div class="info-row">
                                <svg class="info-icon"><use href="#icon-user"></use></svg>
                                <span>${exam.teacher}</span>
                            </div>
                            <div class="info-row">
                                <svg class="info-icon"><use href="#icon-map-pin"></use></svg>
                                <span>Аудитория ${exam.room}</span>
                            </div>
                        </div>`;
                    container.appendChild(card);
                });
        }

        function getStatus(exam) {
            const now = new Date();
            const start = new Date(`${exam.date}T${exam.start}`);
            const end = new Date(`${exam.date}T${exam.end}`);
            if (now > end) return { name: 'passed', text: 'Завершён', color: 'var(--text-light)', bgColor: 'var(--border-color)' };
            if (now >= start && now <= end) return { name: 'current', text: 'Идёт сейчас', color: 'var(--success)', bgColor: 'rgba(40, 167, 69, 0.1)' };
            return { name: 'upcoming', text: 'Предстоит', color: 'var(--primary)', bgColor: 'rgba(0, 123, 255, 0.1)' };
        }
        
        function updateNextExamInfo() {
            if (countdownInterval) clearInterval(countdownInterval);
            const now = new Date();
            const nextExam = allExams
                .filter(exam => new Date(`${exam.date}T${exam.end}`) > now)
                .sort((a, b) => new Date(`${a.date}T${a.start}`) - new Date(`${b.date}T${b.start}`))[0];

            if (nextExam) {
                $('#nextExamInfo').innerHTML = `Следующий: <strong>${nextExam.subject}</strong> в ${nextExam.start}`;
                startCountdown(nextExam);
            } else {
                $('#nextExamInfo').textContent = 'Все экзамены завершены!';
                $('#countdown-timer').innerHTML = '';
            }
        }

        function startCountdown(exam) {
            const examStartTime = new Date(`${exam.date}T${exam.start}`).getTime();
            const timer = () => {
                const distance = examStartTime - new Date().getTime();
                if (distance < 0) {
                    clearInterval(countdownInterval);
                    $('#countdown-timer').innerHTML = `<div style="font-weight: 600; color: var(--success);">Экзамен начался! Удачи!</div>`;
                    return;
                }
                const d = Math.floor(distance/(1000*60*60*24));
                const h = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
                const m = Math.floor((distance%(1000*60*60))/(1000*60));
                const s = Math.floor((distance%(1000*60))/1000);
                $('#countdown-timer').innerHTML = `
                    <div class="countdown-block"><span>${String(d).padStart(2,'0')}</span><div class="label">Дней</div></div>
                    <div class="countdown-block"><span>${String(h).padStart(2,'0')}</span><div class="label">Часов</div></div>
                    <div class="countdown-block"><span>${String(m).padStart(2,'0')}</span><div class="label">Минут</div></div>
                    <div class="countdown-block"><span>${String(s).padStart(2,'0')}</span><div class="label">Секунд</div></div>`;
            };
            timer();
            countdownInterval = setInterval(timer, 1000);
        }

        function setupFilterButtons() {
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelector('.filter-btn.active').classList.remove('active');
                    btn.classList.add('active');
                    renderExams(btn.dataset.filter);
                });
            });
        }
    </script>
</body>
