    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <style>
        :root {
            --bg-color: #f7f8fa;
            --text-color-primary: #111827;
            --text-color-secondary: #6b7280;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --accent-color-start: #2563eb;
            --accent-color-end: #3b82f6;
            --input-bg: #ffffff;
            --toast-success-bg: #10b981;
            --toast-error-bg: #ef4444;
            --nav-bg: rgba(99, 89, 247, 0.466);
        }
        html.dark {
            --bg-color: #0d1117;
            --text-color-primary: #e2e8f0;
            --text-color-secondary: #94a3b8;
            --card-bg: #161b22;
            --border-color: #30363d;
            --accent-color-start: #3b82f6;
            --accent-color-end: #60a5fa;
            --input-bg: #1f2937;
        }
        html { scroll-behavior: smooth; }
        body {    
            font-family: 'Inter', sans-serif;    
            background-color: var(--bg-color);    
            color: var(--text-color-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .form-input {
            background-color: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            width: 100%;
            transition: all 0.2s ease-in-out;
        }
        .form-input:focus {
            outline: none;
            border-color: var(--accent-color-start);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.3);
        }
        .btn-primary {
            background-image: linear-gradient(to right, var(--accent-color-start), var(--accent-color-end));
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            transition: all 0.3s ease-in-out;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px -5px rgba(59, 130, 246, 0.4);
        }
        .btn-primary:hover:not(:disabled) {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px -5px rgba(59, 130, 246, 0.5);
        }
        .btn-primary:disabled { opacity: 0.7; cursor: not-allowed; }
        .gradient-text {
            background-image: linear-gradient(to right, var(--accent-color-start), var(--accent-color-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animated-item {
            animation: fadeInSlideUp 0.6s cubic-bezier(0.21, 1.02, 0.73, 1) forwards;
            opacity: 0;
        }
        
        /* ✔️ УЛУЧШЕННЫЙ ФИЛЬТР ДЛЯ КАРТЫ В ТЕМНОЙ ТЕМЕ (СОХРАНЯЕТ ЦВЕТА) */
        html.dark iframe {
            filter: brightness(.8) contrast(1.2);
        }
        .contact-item {
            transition: background-color 0.2s ease-in-out;
            border-radius: 0.75rem;
        }
        .contact-item:hover { background-color: rgba(128, 128, 128, 0.1); }
        
        /* ✔️ СТИЛИ ДЛЯ КНОПКИ "НАЗАД" */
        #back-button {
            display: none; /* Скрыта по умолчанию на мобильных */
            position: fixed;
            top: 1.5rem;
            left: 1.5rem;
            z-index: 50;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: all 0.2s ease-in-out;
            color: var(--text-color-primary);
        }
        #back-button:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            color: var(--accent-color-start);
        }
        @media (min-width: 1024px) { /* Появляется на экранах шире 1024px */
            #back-button {
                display: flex;
            }
        }

        .toastify {
            padding: 14px 20px; color: #fff; display: inline-flex; align-items: center; gap: 12px;
            border-radius: 12px; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
            font-family: 'Inter', sans-serif; opacity: 0; transition: all 0.4s cubic-bezier(0.21, 1.02, 0.73, 1);
        }
        .toastify.on { opacity: 1; }
        .toast-close { display: none; }

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, push, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        // --- Логика темной темы ---
        const themeMatcher = window.matchMedia('(prefers-color-scheme: dark)');
        const toggleDarkTheme = isDark => document.documentElement.classList.toggle('dark', isDark);
        toggleDarkTheme(themeMatcher.matches);
        themeMatcher.addEventListener('change', e => toggleDarkTheme(e.matches));
        
        // --- Конфигурация Firebase ---
        const firebaseConfig = {
            apiKey: "AIzaSyCJy3eKFL23mIOVM2ruEdVhI1mIVsIp6cU",
            authDomain: "university-chat-15114.firebaseapp.com",
            databaseURL: "https://university-chat-15114-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "university-chat-15114",
            storageBucket: "university-chat-15114.appspot.com",
            messagingSenderId: "109943351862",
            appId: "1:109943351862:web:57cbecba075494a1f5c697",
            measurementId: "G-44LH6764ET"
        };
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const messagesRef = ref(db, 'messages');

        // --- Функция для уведомлений Toastify ---
        const showToast = (text, type = 'success') => {
            const icons = {
                success: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="22" height="22"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" /></svg>',
                error: '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" width="22" height="22"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" /></svg>'
            };
            const backgroundColor = type === 'success' ? getComputedStyle(document.documentElement).getPropertyValue('--toast-success-bg') : getComputedStyle(document.documentElement).getPropertyValue('--toast-error-bg');
            
            Toastify({
                text: `${icons[type]} ${text}`,
                duration: 4000, gravity: "bottom", position: "right",
                style: { background: backgroundColor.trim() },
                escapeMarkup: false,
            }).showToast();
        };

        // --- Логика формы ---
        const contactForm = document.getElementById('contact-form');
        const submitButton = document.getElementById('submit-button');
        const buttonText = document.getElementById('button-text');
        const spinner = document.getElementById('spinner');

        contactForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            submitButton.disabled = true;
            buttonText.textContent = 'Отправка...';
            spinner.classList.remove('hidden');

            const messageData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                message: document.getElementById('message').value,
                timestamp: serverTimestamp(),
                isRead: false
            };
            
            try {
                await push(messagesRef, messageData);
                showToast('Спасибо! Ваше сообщение успешно отправлено.', 'success');
                contactForm.reset();
            } catch (error) {
                console.error("Ошибка при отправке: ", error);
                showToast('Произошла ошибка. Пожалуйста, попробуйте еще раз.', 'error');
            } finally {
                submitButton.disabled = false;
                buttonText.textContent = 'Отправить сообщение';
                spinner.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
