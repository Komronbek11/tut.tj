<!DOCTYPE html><html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Книги для скачивания</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9966, #ff5e62);
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .book-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 0;
            list-style: none;
        }
        .book-card {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            text-align: center;
            transition: 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        .book-card:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }
        .book-card img {
            width: 100px;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .book-card a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            display: block;
            margin-top: 10px;
            padding: 8px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        .book-card a:hover {
            background: rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Книги для скачивания</h2>
        <ul id="book-list" class="book-list"></ul>
    </div><script>
    // Список книг (название, ссылка и изображение)
    const books = [
        { title: "Введение в программирование", url: "books/programming.pdf", image: "book1.jpg" },
        { title: "Алгоритмы и структуры данных", url: "books/algorithms.pdf", image: "algorithm.jpg" },
        { title: "Математический анализ", url: "books/math.pdf", image: "math.jpg" }
    ];

    // Заполняем список книг
    const bookList = document.getElementById("book-list");
    books.forEach(book => {
        let li = document.createElement("li");
        li.classList.add("book-card");
        let img = document.createElement("img");
        img.src = book.image;
        img.alt = book.title;
        let title = document.createElement("h3");
        title.textContent = book.title;
        let a = document.createElement("a");
        a.href = book.url;
        a.textContent = "Скачать";
        a.setAttribute("download", "");
        li.appendChild(img);
        li.appendChild(title);
        li.appendChild(a);
        bookList.appendChild(li);
    });
</script>

</body>
</html>
