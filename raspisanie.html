function applyTheme(themeName) {
  const theme = themes[themeName];
  Object.entries(theme).forEach(([key, value]) => {
    document.documentElement.style.setProperty(key, value);
  });
  localStorage.setItem("selectedTheme", themeName);
}

const saved = localStorage.getItem("selectedTheme");
if (saved && themes[saved]) applyTheme(saved);

document.querySelectorAll(".theme").forEach(el => {
  el.addEventListener("click", () => {
    applyTheme(el.dataset.theme);
  });
});

    function getToday() {
      const days = ['yakshanbe', 'Душанбе', 'Сешанбе', 'Чоршанбе', 'Панҷшанбе', 'Ҷумъа', 'Шанбе'];

    }

    function showDay(dayId) {
      currentDay = dayId;
      updateSchedule();
    }

    function updateSchedule() {
      const group = document.getElementById('groupSelect').value;
      currentGroup = group;

      const schedule = schedules[group][currentDay];
      const container = document.getElementById('scheduleContainer');

      if (!schedule || schedule.length === 0) {
        container.innerHTML = `
          <div class="schedule-day active">
            <h2>${capitalize(currentDay)}</h2>
            <p></p>
          </div>
        `;
        return;
      }

      let html = `
        <div class="schedule-day active">
          <h2>${capitalize(currentDay)}</h2>
          <table>
            <tr><th>Вақт</th><th>АУД</th><th>Фан</th></tr>
      `;
      schedule.forEach(([time, aud, subject]) => {
        html += `<tr><td>${time}</td><td>${aud}</td><td>${subject}</td></tr>`;
      });
      html += '</table></div>';
      container.innerHTML = html;
    }

    function capitalize(text) {
      return text.charAt(0).toUpperCase() + text.slice(1);
    }

    window.onload = function () {
